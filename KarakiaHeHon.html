<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>He h≈çnore ‚Äî Flashcards (Te Reo / English)</title>
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;400;700;800&family=Merriweather:ital,wght@0,300;0,700;1,400&display=swap" rel="stylesheet">
  <style>
    :root{
      --bg: #0f172a;
      --card-radius: 14px;
      --gap: 18px;
      --shadow: 0 6px 18px rgba(2,6,23,0.5);
      --gold-1: linear-gradient(135deg,#ffd97a,#d4a017);
      --gold-2: linear-gradient(135deg,#ffedc2,#e1b85b);
      --silver-1: linear-gradient(135deg,#dfe7ee,#9fb0c6);
      --silver-2: linear-gradient(135deg,#f3f6f9,#c6d1da);
      --bronze-1: linear-gradient(135deg,#f5d6b1,#c67b41);
      --bronze-2: linear-gradient(135deg,#f0c8a0,#b86b3a);
      --card-font: 'Nunito', system-ui, -apple-system, 'Segoe UI', Roboto, 'Helvetica Neue', Arial;
      --heading-font: 'Merriweather', serif;
      --glass: rgba(255,255,255,0.1);
    }

    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      font-family:var(--card-font);
      background: linear-gradient(180deg,#071029 0%, #081926 100%);
      color: #f8fafc;
      padding:28px;
      display:flex;
      align-items:flex-start;
      justify-content:center;
    }

    .app{width:100%;max-width:1000px;}

    header{
      display:flex;
      gap:16px;
      align-items:center;
      justify-content:space-between;
      margin-bottom:18px;
      flex-wrap:wrap;
    }

    h1{
      margin:0;
      font-family:var(--heading-font);
      font-weight:700;
      font-size:22px;
    }

    p.lead{margin:0;color:#cfe7ff;font-size:14px}

    .controls{
      display:flex;
      gap:12px;
    }

    button{
      border:0;
      padding:10px 18px;
      border-radius:10px;
      font-weight:700;
      cursor:pointer;
      background:linear-gradient(90deg,#ffd97a,#e1b85b);
      color:#0b1020;
      box-shadow:var(--shadow);
      transition:transform .18s ease, box-shadow .18s ease;
    }
    button:hover{transform:translateY(-1px);}
    button:active{transform:translateY(1px)}

    .grid{
      display:flex;
      flex-direction:column;
      gap:var(--gap);
    }

    .card{
      width:100%;
      height:70px; /* half the previous height */
      border-radius:var(--card-radius);
      position:relative;
      perspective:1200px;
    }

    .card-inner{
      position:relative;
      height:100%;
      border-radius:var(--card-radius);
      transform-style:preserve-3d;
      transition:transform .6s cubic-bezier(.2,.9,.25,1);
      box-shadow:var(--shadow);
      cursor:pointer;
    }

    .card.flipped .card-inner{transform:rotateY(180deg)}

    .face{
      position:absolute;
      inset:0;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:14px 20px;
      border-radius:inherit;
      backface-visibility:hidden;
      -webkit-backface-visibility:hidden;
    }

    .face.front{
      color:#061018;
      font-family:var(--heading-font);
      font-size:18px;
      font-weight:700;
      text-align:center;
    }

    .face.back{
      transform:rotateY(180deg);
      color:#021026;
      font-size:15px;
      font-weight:700;
      text-align:center;
    }

    .c1 .face.front{background:var(--gold-1)}
    .c1 .face.back{background:var(--gold-2)}
    .c2 .face.front{background:var(--silver-1)}
    .c2 .face.back{background:var(--silver-2)}
    .c3 .face.front{background:var(--bronze-1)}
    .c3 .face.back{background:var(--bronze-2)}
    .c4 .face.front{background:linear-gradient(135deg,#ffe9b6,#d7a94f)}
    .c4 .face.back{background:linear-gradient(135deg,#f6e5c9,#cfa055)}
    .c5 .face.front{background:linear-gradient(135deg,#fbe6d0,#d29a6b)}
    .c5 .face.back{background:linear-gradient(135deg,#f7d3b1,#b77a48)}

    @media (max-width:600px){
      .card{height:60px;}
      .face.front{font-size:16px}
      .face.back{font-size:14px}
    }

    footer{margin-top:18px;color:#9fb0c6;font-size:13px;text-align:center}
    .sr-only{position:absolute;width:1px;height:1px;padding:0;margin:-1px;overflow:hidden;clip:rect(0,0,0,0);white-space:nowrap;border:0}
  </style>
</head>
<body>
  <div class="app" id="app">
    <header>
      <div>
        <h1>He h≈çnore ‚Äî Flashcards</h1>
        <p class="lead">Tap a card to flip (Te Reo ‚Üî English). One full-width rectangle per line.</p>
      </div>
      <div class="controls">
        <button id="shuffleBtn">üîÄ Shuffle</button>
        <button id="resetBtn">üîÅ Reset (Te Reo)</button>
      </div>
    </header>

    <main>
      <section id="cardGrid" class="grid"></section>
      <footer>
        Works beautifully across devices ‚Äî tap to flip between Te Reo and English.
      </footer>
    </main>
  </div>

  <script>
    const ORIGINAL = [
      { id:1, te: 'He h≈çnore, he kor≈çria ki te Atua', en: 'Honour, glory to God' },
      { id:2, te: 'He maungƒÅrongo ki te whenua', en: 'Peace on earth' },
      { id:3, te: 'He whakaaro pai ki ngƒÅ tƒÅngata katoa', en: 'Goodwill towards all people' },
      { id:4, te: 'Hanga e te Atua he ngƒÅkau hou', en: 'God, create in us a new heart' },
      { id:5, te: 'Ki roto ki tƒìnƒÅ, ki tƒìnƒÅ o mƒÅtou', en: 'Within each one of us' },
      { id:6, te: 'Whakat≈çngia t≈ç Wairua Tapu', en: 'Plant within us your Holy Spirit' },
      { id:7, te: 'Hei ƒÅwhina, hei tohutohu i a mƒÅtou', en: 'To help us, to guide us' },
      { id:8, te: 'Hei ako hoki i ngƒÅ mahi m≈ç tƒìnei rƒÅ', en: 'To also teach us in the tasks of this day' },
      { id:9, te: 'ƒÄke, ƒÅke, ƒÅke', en: 'Forever and ever' },
      { id:10, te: 'ƒÄmine', en: 'Amen' }
    ];

    let cards = [...ORIGINAL];
    const colorClasses = ['c1','c2','c3','c4','c5'];
    const grid = document.getElementById('cardGrid');

    function render(arr){
      grid.innerHTML = '';
      arr.forEach((item, idx) => {
        const color = colorClasses[idx % colorClasses.length];
        const card = document.createElement('article');
        card.className = `card ${color}`;
        card.innerHTML = `
          <div class="card-inner">
            <div class="face front">${item.te}</div>
            <div class="face back">${item.en}</div>
          </div>`;
        card.addEventListener('click', ()=> card.classList.toggle('flipped'));
        grid.appendChild(card);
      });
    }

    function shuffleArray(a){
      const out = [...a];
      for(let i=out.length-1;i>0;i--){
        const j=Math.floor(Math.random()*(i+1));
        [out[i],out[j]]=[out[j],out[i]];
      }
      return out;
    }

    document.getElementById('shuffleBtn').addEventListener('click', ()=>{
      cards = shuffleArray(cards);
      render(cards);
    });

    document.getElementById('resetBtn').addEventListener('click', ()=>{
      cards = [...ORIGINAL];
      render(cards);
      document.querySelectorAll('.card').forEach(c => c.classList.remove('flipped'));
    });

    render(cards);
  </script>
</body>
</html>
