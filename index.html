<!DOCTYPE html>

  <style>
    body {
        font-family: sans-serif;
        display: flex;
        flex-direction: column;
        align-items: center;
        margin: 0;
        background-color: #f0f0f0;
        padding: 20px;
    }
    h1 {
        color: #333;
        margin-bottom: 30px;
    }
    /* Removed h2, ul, li, and related styles as they are not needed for a single button */
    
    .external-link-button {
      background: linear-gradient(to right, red, orange, yellow, green, blue, indigo, violet);
      border: 5px solid black;
      color: white;
      border-radius: 1.5rem;
      padding: 1rem;
      margin-top: 50px; /* Increased margin for prominence */
      width: 90%;
      max-width: 600px; /* Adjusted max-width */
      text-align: center;
      box-shadow: 0 4px 20px rgba(0,0,0,0.3); /* Stronger shadow */
      transition: transform 0.3s ease;
      text-decoration: none;
      font-weight: bold;
      font-size: 2em; /* Larger font size */
      display: block;
      box-sizing: border-box;
      margin-left: auto;
      margin-right: auto;
    }
    .external-link-button:hover {
      transform: scale(1.05); /* Increased hover effect */
    }

    /* Retaining the button-box styles just in case you want to add more later, 
       but they are not strictly necessary for this minimal version. */
    .button-box {
      border-radius: .25rem;
      padding: 1.5rem;
      margin-top: 1rem;
      width: 80%;
      max-width: 800px;
      text-align: center;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      transition: transform 0.2s ease;
    }
    .button-box:hover {
        transform: translateY(-2px);
    }
    .button-box a {
        text-decoration: none;
        font-weight: bold;
        font-size: 1.2em;
    }
  </style>
