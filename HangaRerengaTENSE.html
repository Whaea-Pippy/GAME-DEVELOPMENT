<!DOCTYPE html>
<html lang="mi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Hanga Rerenga TENSE</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      font-size: 1.5em;
      padding: 20px;
      background-color: #f0f8ff;
      color: #333;
    }
    h1 {
      color: #006400;
      text-align: center;
    }
    .input-row {
      display: flex;
      align-items: center;
      gap: 10px;
      margin: 15px auto;
      width: 90%;
      max-width: 600px;
    }
    label {
      flex: 1.2;
    }
    select {
      flex: 2;
      font-size: 1em;
    }
    button {
      display: block;
      margin: 15px auto;
      width: 90%;
      max-width: 600px;
      padding: 10px;
      background-color: #006400;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 1em;
    }
    #output {
      margin-top: 30px;
      text-align: center;
      font-weight: bold;
      font-size: 1.95em; /* 30% larger */
    }
    .tense { color: green; }
    .pronoun { color: blue; }
    .verb { color: red; }
    .feeling { color: orange; }
  </style>
</head>
<body>
  <h1>Hanga Rerenga TENSE</h1>

  <div class="input-row">
    <label for="tense">Tense Marker:</label>
    <select id="tense">
      <option value="Kei te">Kei te (Present)</option>
      <option value="I">I (Past)</option>
      <option value="Ka">Ka (Future)</option>
      <option value="Kua">Kua (Perfect)</option>
      <option value="E">E...ana (Continuous)</option>
    </select>
  </div>

  <div class="input-row">
    <label for="verb">Verb or Feeling:</label>
    <select id="verb">
      <option value="oma">oma (run)</option>
      <option value="kai">kai (eat)</option>
      <option value="pānui">pānui (read)</option>
      <option value="mahi">mahi (work)</option>
      <option value="tākaro">tākaro (play)</option>
      <option value="harikoa">harikoa (happy)</option>
      <option value="ngenge">ngenge (tired)</option>
      <option value="pōuri">pōuri (sad)</option>
      <option value="hiamoe">hiamoe (sleepy)</option>
      <option value="pukuriri">pukuriri (angry)</option>
    </select>
  </div>

  <div class="input-row">
    <label for="pronoun">Pronoun:</label>
    <select id="pronoun">
      <option value="ahau">ahau (I)</option>
      <option value="ia">ia (he/she)</option>
      <option value="koe">koe (you)</option>
      <option value="tāua">tāua (you and I)</option>
      <option value="māua">māua (we two, not you)</option>
      <option value="tātou">tātou (we all)</option>
      <option value="mātou">mātou (we all, not you)</option>
      <option value="kōrua">kōrua (you two)</option>
      <option value="koutou">koutou (you all)</option>
      <option value="rāua">rāua (those two)</option>
      <option value="rātou">rātou (they all)</option>
    </select>
  </div>

  <button onclick="generateSentence()">Generate Sentence</button>

  <div id="output"></div>

  <script>
    function generateSentence() {
      const tense = document.getElementById("tense").value;
      const verb = document.getElementById("verb").value;
      const pronoun = document.getElementById("pronoun").value;

      const feelings = ["harikoa", "ngenge", "pōuri", "hiamoe", "pukuriri"];
      const verbClass = feelings.includes(verb) ? "feeling" : "verb";

      const teReoSentence = (tense === "E")
        ? `<span class='tense'>E</span> <span class='${verbClass}'>${verb}</span> <span class='tense'>ana</span> <span class='pronoun'>${pronoun}</span>.`
        : `<span class='tense'>${tense}</span> <span class='${verbClass}'>${verb}</span> <span class='pronoun'>${pronoun}</span>.`;

      const englishPronouns = {
        "ahau": "I",
        "koe": "You",
        "ia": "He/She",
        "tāua": "You and I",
        "māua": "We two (not you)",
        "tātou": "We all",
        "mātou": "We all (not you)",
        "kōrua": "You two",
        "koutou": "You all",
        "rāua": "Those two",
        "rātou": "They all"
      };

      const englishVerbs = {
        "oma": ["run", "ran", "run", "run", "running"],
        "kai": ["eat", "ate", "eat", "eaten", "eating"],
        "pānui": ["read", "read", "read", "read", "reading"],
        "mahi": ["work", "worked", "work", "worked", "working"],
        "tākaro": ["play", "played", "play", "played", "playing"],
        "harikoa": ["happy", "was happy", "be happy", "been happy", "being happy"],
        "ngenge": ["tired", "was tired", "be tired", "been tired", "being tired"],
        "pōuri": ["sad", "was sad", "be sad", "been sad", "being sad"],
        "hiamoe": ["sleepy", "was sleepy", "be sleepy", "been sleepy", "being sleepy"],
        "pukuriri": ["angry", "was angry", "be angry", "been angry", "being angry"]
      };

      const subject = englishPronouns[pronoun];
      const verbForms = englishVerbs[verb];

      function getAuxiliary(subj) {
        if (subj === "I") return "am";
        if (subj === "He/She") return "is";
        return "are";
      }

      function isPlural(subj) {
        return [
          "You and I", "We two (not you)", "We all", "We all (not you)",
          "You two", "You all", "Those two", "They all"
        ].includes(subj);
      }

      let englishSentence = "";
      if (tense === "Kei te" || tense === "E") {
        englishSentence = `<span class='pronoun'>${subject}</span> <span class='tense'>${getAuxiliary(subject)}</span> <span class='${verbClass}'>${verbForms[4]}</span>.`;
      } else if (tense === "I") {
        const wasWere = isPlural(subject) ? "were" : "was";
        const verbOnly = verbForms[4];
        englishSentence = `<span class='pronoun'>${subject}</span> <span class='tense'>${wasWere}</span> <span class='${verbClass}'>${verbOnly}</span>.`;
      } else if (tense === "Ka") {
        englishSentence = `<span class='pronoun'>${subject}</span> <span class='tense'>will</span> <span class='${verbClass}'>${verbForms[2]}</span>.`;
      } else if (tense === "Kua") {
        englishSentence = `<span class='pronoun'>${subject}</span> <span class='tense'>have</span> <span class='${verbClass}'>${verbForms[3]}</span>.`;
      }

      englishSentence = englishSentence.charAt(0).toUpperCase() + englishSentence.slice(1);

      document.getElementById("output").innerHTML = `
        <p>${teReoSentence}</p>
        <p>${englishSentence}</p>
      `;
    }
  </script>
</body>
</html>
