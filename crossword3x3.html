    flex-wrap: nowrap;

}
.progress-square {

        .progress-square.completed {

            align-items: center;

            cursor: pointer;

        button:hover {

        let currentLevel = 0;

        function initProgressBar() {
            progressBar.innerHTML = '';
            LEVELS.forEach((_, index) => {
                const square = document.createElement('div');
                square.classList.add('progress-square');
                square.textContent = index + 1;
                if (completedLevels.has(index)) {
                    square.classList.add('completed');
                }
                if (index === currentLevel) {
                    square.classList.add('current');
                }
                square.addEventListener('click', () => {
                    currentLevel = index;
                    generatePuzzle();
                    gridElement.scrollIntoView({ behavior: 'smooth', block: 'center' });
                });
                progressBar.appendChild(square);
            });
        }

        function generatePuzzle() {
            gridElement.innerHTML = '';
            acrossCluesElement.innerHTML = '';
            downCluesElement.innerHTML = '';
            selectedWord = null;

            levelIndicator.textContent = `Level ${currentLevel + 1} / ${LEVELS.length}`;
            initProgressBar();

            const { size, words } = LEVELS[currentLevel];

            gridElement.style.gridTemplateColumns = `repeat(${size}, 1fr)`;
            gridElement.style.gridTemplateRows = `repeat(${size}, 1fr)`;

            const clueNumbering = {};
            let clueCounter = 1;

            words.forEach(wordData => {
                const key = `${wordData.row}-${wordData.col}`;
                if (!clueNumbering[key]) {
                    clueNumbering[key] = clueCounter++;
                }
                wordData.number = clueNumbering[key];

                const li = document.createElement('li');
                li.textContent = `${wordData.number}. ${wordData.clue}`;
                li.addEventListener('click', () => selectWord(wordData, li));

                if (wordData.direction === 'across') {
                    acrossCluesElement.appendChild(li);
                } else {
                    downCluesElement.appendChild(li);
                }
            });

            for (let r = 0; r < size; r++) {
                for (let c = 0; c < size; c++) {
                    const cell = document.createElement('div');
                    cell.classList.add('cell');

                    const key = `${r}-${c}`;
                    if (clueNumbering[key]) {
                        const clueNumberDiv = document.createElement('div');
                        clueNumberDiv.classList.add('clue-number');
                        clueNumberDiv.textContent = clueNumbering[key];
                        cell.appendChild(clueNumberDiv);
                    }

                    const input = document.createElement('input');
                    input.setAttribute('maxlength', 1);
                    input.id = `input-${r}-${c}`;
                    input.addEventListener('input', (e) => handleInput(e, r, c));
                    input.addEventListener('click', () => handleCellClick(r,c));
                    cell.appendChild(input);
                    gridElement.appendChild(cell);
                }
            }

            // If level is completed, fill with solution and color green
            if (completedLevels.has(currentLevel)) {
                const solution = getSolution();
                for (let r = 0; r < size; r++) {
                    for (let c = 0; c < size; c++) {
                        if (solution[r][c]) {
                            const inputElement = document.getElementById(`input-${r}-${c}`);
                            inputElement.value = solution[r][c];
                            inputElement.style.backgroundColor = 'lightgreen';
                        }
                    }
                }
            }

            // Scroll to grid
            gridElement.scrollIntoView({ behavior: 'smooth', block: 'center' });
        }

                    (r === selectedWord.row && c >= selectedWord.col && c < selectedWord.col + selectedWord.word.length) :
                    (c === selectedWord.col && r >= selectedWord.row && r < selectedWord.row + selectedWord.word.length);
                if (!inWord) {
                   selectWord(null);
                }
            }
        }

        function selectWord(wordData, liElement) {
            document.querySelectorAll('.clues li').forEach(li => li.classList.remove('selected'));
            document.querySelectorAll('.cell input').forEach(input => {
                input.classList.remove('highlighted');
            });

            if (!wordData) {
                selectedWord = null;
                return;
            }

            selectedWord = wordData;
            if (liElement) liElement.classList.add('selected');

            for (let i = 0; i < wordData.word.length; i++) {
                let r = wordData.row, c = wordData.col;
                if (wordData.direction === 'across') c += i; else r += i;
                const inputElement = document.getElementById(`input-${r}-${c}`);
                if (inputElement) inputElement.classList.add('highlighted');
            }
            const firstLetterInputElement = document.getElementById(`input-${wordData.row}-${wordData.col}`);
            if (firstLetterInputElement) firstLetterInputElement.focus();
        }

        function handleInput(e, r, c) {
            if (e.target.value.length === 1 && selectedWord) {
                let nextR = r, nextC = c;
                if (selectedWord.direction === 'across') {
                    if (c < selectedWord.col + selectedWord.word.length - 1) nextC++;
                } else {
                    if (r < selectedWord.row + selectedWord.word.length - 1) nextR++;
                }
                const nextInputElement = document.getElementById(`input-${nextR}-${nextC}`);
                if (nextInputElement && nextInputElement.classList.contains('highlighted')) {
                    nextInputElement.focus();
                }
            }
        }

        function getSolution() {
            const { size, words } = LEVELS[currentLevel];
            const solution = Array(size).fill(null).map(() => Array(size).fill(null));
            words.forEach(wordData => {
                for (let i = 0; i < wordData.word.length; i++) {
                    let r = wordData.row, c = wordData.col;
                    if (wordData.direction === 'across') c += i; else r += i;
                    if (r < size && c < size) {
                        solution[r][c] = wordData.word[i];
                    }
                }
            });
            return solution;
        }

        function checkPuzzle() {
            const solution = getSolution();
            let allCorrect = true;
            for (let r = 0; r < solution.length; r++) {
                for (let c = 0; c < solution[r].length; c++) {
                    const inputElement = document.getElementById(`input-${r}-${c}`);
                    if (solution[r][c]) {
                        const userInput = inputElement.value.toUpperCase();
                        if (userInput === '') {
                           inputElement.style.backgroundColor = 'white';
                           allCorrect = false;
                        } else if (userInput === solution[r][c]) {
                            inputElement.style.backgroundColor = 'lightgreen';
                        } else {
                            inputElement.style.backgroundColor = 'lightcoral';
                            allCorrect = false;
                        }
                    }
                }
            }
            if (allCorrect) {
                completedLevels.add(currentLevel);
                initProgressBar();
                congratsText.textContent = `Tino Pai! Level ${currentLevel + 1} Completed`;
                congratsModal.style.display = 'flex';
            } else {
                alert('Some answers are incorrect or incomplete. Please try again.');
            }
        }

        function revealAnswer() {
            const solution = getSolution();
            const originalValues = {};
             for (let r = 0; r < solution.length; r++) {
                for (let c = 0; c < solution[r].length; c++) {
                    const inputElement = document.getElementById(`input-${r}-${c}`);
                    if (solution[r][c]) {
                        originalValues[`${r}-${c}`] = inputElement.value;
                        inputElement.value = solution[r][c];
                        inputElement.style.backgroundColor = 'lightblue';
                    }
                }
            }

            setTimeout(() => {
                for (let r = 0; r < solution.length; r++) {
                    for (let c = 0; c < solution[r].length; c++) {
                         const inputElement = document.getElementById(`input-${r}-${c}`);
                         if (solution[r][c]) {
                            inputElement.value = originalValues[`${r}-${c}`] || '';
                            inputElement.style.backgroundColor = 'white';
                         }
                    }
                }
                 checkPuzzle(); // Re-run check to restore colors
            }, 3000);
        }

        // Event listeners
        prevLevelButton.addEventListener('click', () => {
            if (currentLevel > 0) {
                currentLevel--;
                generatePuzzle();
            }
        });

        nextLevelButton.addEventListener('click', () => {
            if (currentLevel < LEVELS.length - 1) {
                currentLevel++;
                generatePuzzle();
            }
        });

        checkPuzzleButton.addEventListener('click', checkPuzzle);
        revealAnswerButton.addEventListener('click', revealAnswer);

        nextAfterComplete.addEventListener('click', () => {
            congratsModal.style.display = 'none';
            if (currentLevel < LEVELS.length - 1) {
                currentLevel++;
                generatePuzzle();
            }
        });

        // Close modal on outside click
        congratsModal.addEventListener('click', (e) => {
            if (e.target === congratsModal) {
                congratsModal.style.display = 'none';
            }
        });

        generatePuzzle();
    </script>
</body>
