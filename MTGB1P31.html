<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Te Reo Māori Flashcards & Matching</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 20px;
    text-align: center;
  }
  h2 { margin-top: 40px; }
  .flashcards {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 5px;
    margin-top: 20px;
    max-width: 100%;
    padding: 0 10px;
  }
  .card {
    width: 90px;
    height: 50px;
    display: flex;
    align-items: center;
    justify-content: center;
    background: #f5f5f5;
    border: 2px solid #ccc;
    border-radius: 6px;
    cursor: pointer;
    transition: transform 0.3s;
    user-select: none;
    font-size: 12px;
    text-align: center;
    padding: 2px;
  }
  .card:hover { transform: scale(1.05); }
  .flipped { background: #d1fae5; }
  .matched-pair {
    border: 2px solid #4caf50;
    background: #e6ffed !important;
  }
  .selected { border-color: blue !important; }

  .matching-container {
    display: flex;
    justify-content: center;
    gap: 8px;
    width: 100%;
    max-width: 1000px;
    margin: 20px auto;
    padding: 0 10px;
    box-sizing: border-box;
  }
  .matching-column {
    display: flex;
    flex-wrap: wrap;
    justify-content: flex-start;
    gap: 5px;
    width: 50%;
    padding: 5px;
    box-sizing: border-box;
  }
  .matched-pairs {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 5px;
    width: 100%;
    max-width: 1000px;
    margin: 10px auto;
    padding: 5px;
    box-sizing: border-box;
  }
  .matched-pair-container {
    display: flex;
    align-items: center;
    gap: 5px;
    border: 3px solid #4caf50;
    border-radius: 6px;
    padding: 5px;
    background: #f0fff4;
    width: auto;
    box-sizing: border-box;
  }
  .matched-pair-container .card {
    flex: 1;
    margin: 0;
    min-width: 90px;
  }
</style>
</head>
<body>
<h1>Te Reo Māori Flashcards & Matching</h1>

<h2>Flashcards</h2>
<div class="flashcards" id="flashcards"></div>

<h2>Matched Pairs</h2>
<div class="matched-pairs" id="matchedPairs"></div>

<h2>Matching Activity</h2>
<div class="matching-container">
  <div class="matching-column" id="maoriColumn"></div>
  <div class="matching-column" id="englishColumn"></div>
</div>

<script>
const words = [
  { maori: "kuri", eng: "dog" },
  { maori: "ika", eng: "fish" },
  { maori: "honu", eng: "turtle" },
  { maori: "heihei", eng: "chicken" },
  { maori: "hipi", eng: "sheep" },
  { maori: "ngeru", eng: "cat" },
  { maori: "manu", eng: "bird" },
  { maori: "kiore", eng: "mouse" },
  { maori: "pūngāwerewere", eng: "spider" },
  { maori: "rapeti", eng: "rabbit" },
  { maori: "kau", eng: "cow" },
  { maori: "hōiho", eng: "horse" }
];

// --- Flashcards Section ---
const flashcardsDiv = document.getElementById("flashcards");

words.forEach(word => {
  const card = document.createElement("div");
  card.className = "card";
  card.textContent = word.maori;

  card.addEventListener("click", () => {
    if (card.textContent === word.maori) {
      card.textContent = word.eng;
    } else {
      card.textContent = word.maori;
    }
    card.classList.toggle("flipped");
  });

  flashcardsDiv.appendChild(card);
});

// --- Matching Section ---
const maoriColumn = document.getElementById("maoriColumn");
const englishColumn = document.getElementById("englishColumn");
const matchedPairs = document.getElementById("matchedPairs");

// Shuffle words for matching
const shuffledMaori = [...words].sort(() => Math.random() - 0.5);
const shuffledEnglish = [...words].sort(() => Math.random() - 0.5);

// Create cards
shuffledMaori.forEach(word => {
  const card = document.createElement("div");
  card.className = "card";
  card.textContent = word.maori;
  card.dataset.match = word.eng;
  maoriColumn.appendChild(card);
});

shuffledEnglish.forEach(word => {
  const card = document.createElement("div");
  card.className = "card";
  card.textContent = word.eng;
  englishColumn.appendChild(card);
});

let selectedMaori = null;

maoriColumn.addEventListener("click", e => {
  if (e.target.classList.contains("card") && !e.target.classList.contains("matched-pair")) {
    if (selectedMaori) {
      selectedMaori.classList.remove("selected");
    }
    selectedMaori = e.target;
    selectedMaori.classList.add("selected");
  }
});

englishColumn.addEventListener("click", e => {
  if (selectedMaori && e.target.classList.contains("card") && !e.target.classList.contains("matched-pair")) {
    if (e.target.textContent === selectedMaori.dataset.match) {
      // Match correct
      selectedMaori.classList.add("matched-pair");
      e.target.classList.add("matched-pair");

      // Create a container for the matched pair
      const pairContainer = document.createElement("div");
      pairContainer.className = "matched-pair-container";

      // Remove cards from their columns
      selectedMaori.remove();
      e.target.remove();

      // Add cards to the pair container
      pairContainer.appendChild(selectedMaori);
      pairContainer.appendChild(e.target);

      // Add the pair container to the matched pairs section
      matchedPairs.appendChild(pairContainer);

      // Reset selection
      selectedMaori.classList.remove("selected");
      selectedMaori = null;
    } else {
      // Wrong match
      selectedMaori.classList.remove("selected");
      selectedMaori = null;
    }
  }
});
</script>
</body>
</html>
