<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>5-Minute Rainbow Counter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            background-color: #f0f0f0;
            margin: 0;
            overflow: hidden;
        }
        .container {
            width: 90%;
            max-width: 800px;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            box-sizing: border-box;
        }
        .timer-display {
            font-size: 3em;
            font-weight: bold;
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }
        .bars-container {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        .bar-wrapper {
            display: flex;
            align-items: center;
        }
        .bar-label {
            width: 70px;
            font-weight: bold;
            color: #555;
        }
        .progress-bar {
            flex-grow: 1;
            height: 25px;
            background-color: #e0e0e0;
            border-radius: 12.5px;
            overflow: hidden;
            position: relative;
        }
        .progress-fill {
            height: 100%;
            width: 0;
            transition: width 0.1s linear;
            border-radius: 12.5px;
        }
        .button-container {
            text-align: center;
            margin-top: 30px;
        }
        #reset-button {
            padding: 10px 25px;
            font-size: 1.2em;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: white;
            transition: background-color 0.3s ease;
        }
        #reset-button:hover {
            background-color: #0056b3;
        }

        @media (max-width: 600px) {
            .container {
                width: 95%;
                padding: 15px;
            }
            .timer-display {
                font-size: 2em;
            }
            .bar-label {
                width: 50px;
                font-size: 0.9em;
            }
            .progress-bar {
                height: 20px;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="timer-display" id="timer-display">05:00</div>
        <div class="bars-container" id="bars-container"></div>
        <div class="button-container">
            <button id="reset-button">Reset Timer</button>
        </div>
    </div>

    <script>
        const totalSeconds = 5 * 60;
        const numberOfBars = 10;
        const secondsPerBar = totalSeconds / numberOfBars;
        let timeLeft = totalSeconds;
        let interval;
        const barsContainer = document.getElementById('bars-container');
        const timerDisplay = document.getElementById('timer-display');
        const resetButton = document.getElementById('reset-button');
        
        const rainbowColors = [
            { soft: '#FFC0CB', bright: '#FF0000' }, // Pink to Red
            { soft: '#FFDAB9', bright: '#FF8C00' }, // Peach to Dark Orange
            { soft: '#FFFFE0', bright: '#FFD700' }, // Light Yellow to Gold
            { soft: '#F0FFF0', bright: '#7CFC00' }, // Honeydew to Lawn Green
            { soft: '#98FB98', bright: '#2ba62b' }, // Pale Green to Dark Green
            { soft: '#E0FFFF', bright: '#00FFFF' }, // Light Cyan to Cyan
            { soft: '#B0E0E6', bright: '#4169E1' }, // Powder Blue to Royal Blue
            { soft: '#E6E6FA', bright: '#4B0082' }, // Lavender to Indigo
            { soft: '#DDA0DD', bright: '#800080' }, // Plum to Purple
            { soft: '#FFB6C1', bright: '#FF00FF' }  // Light Pink to Magenta
        ];

        function createBars() {
            barsContainer.innerHTML = '';
            for (let i = 0; i < numberOfBars; i++) {
                const barWrapper = document.createElement('div');
                barWrapper.className = 'bar-wrapper';
                const endSecondsValue = (i + 1) * secondsPerBar;
                const minutesLabel = Math.floor(endSecondsValue / 60);
                const secondsLabel = endSecondsValue % 60;
                const timeLabel = `${minutesLabel}:${secondsLabel.toString().padStart(2, '0')}`;

                barWrapper.innerHTML = `
                    <div class="bar-label">${timeLabel}</div>
                    <div class="progress-bar">
                        <div class="progress-fill" id="bar-${i}"></div>
                    </div>
                `;
                barsContainer.appendChild(barWrapper);
            }
        }

        function updateBars() {
            if (timeLeft < 0) return;
            const elapsedSeconds = totalSeconds - timeLeft;
            const currentBarIndex = Math.floor(elapsedSeconds / secondsPerBar);
            const secondsInCurrentBar = elapsedSeconds % secondsPerBar;

            for (let i = 0; i < numberOfBars; i++) {
                const progressFill = document.getElementById(`bar-${i}`);
                if (!progressFill) continue;
                const colors = rainbowColors[i];

                if (i < currentBarIndex) {
                    // Bars that have completely passed
                    progressFill.style.width = '100%';
                    progressFill.style.background = colors.bright;
                } else if (i === currentBarIndex) {
                    // The current bar being counted down
                    const percentage = (secondsInCurrentBar / secondsPerBar) * 100;
                    progressFill.style.width = '100%';
                    progressFill.style.background = `linear-gradient(90deg, ${colors.soft}, ${colors.bright} ${percentage}%, ${colors.soft} ${percentage}%)`;
                } else {
                    // Future bars
                    progressFill.style.width = '100%';
                    progressFill.style.background = colors.soft;
                }
            }
        }

        function updateTimerDisplay() {
            const minutes = Math.floor(timeLeft / 60);
            const seconds = timeLeft % 60;
            timerDisplay.textContent = `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
        }

        function startTimer() {
            clearInterval(interval);
            interval = setInterval(() => {
                if (timeLeft <= 0) {
                    clearInterval(interval);
                    timerDisplay.textContent = "Time's Up!";
                    for (let i = 0; i < numberOfBars; i++) {
                        const progressFill = document.getElementById(`bar-${i}`);
                        if (progressFill) {
                            progressFill.style.width = '100%';
                            progressFill.style.background = rainbowColors[i].bright;
                        }
                    }
                    return;
                }
                timeLeft--;
                updateTimerDisplay();
                updateBars();
            }, 1000);
        }

        function resetTimer() {
            clearInterval(interval);
            timeLeft = totalSeconds;
            updateTimerDisplay();
            createBars();
            updateBars();
            startTimer();
        }

        resetButton.addEventListener('click', resetTimer);

        // Initial setup
        updateTimerDisplay();
        createBars();
        updateBars();
        startTimer();
    </script>
</body>
</html>
