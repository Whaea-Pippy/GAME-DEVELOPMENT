<!DOCTYPE html>
<html>
<head>
<base target="_top">
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Active Sentences</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;700&display=swap" rel="stylesheet">

<style>
body { font-family: Arial, sans-serif; padding: 20px; background-color: #f0f9ff; }

.header-container {
    display: flex;
    flex-wrap: wrap; 
    align-items: center;
    gap: 20px;
    margin-bottom: 20px;
}

.header-container h2 { margin: 0; }

/* ================= DROPDOWN ================= */
.selector-container {
    background-color: #ADD8E6;
    border: 3px solid #00008B;
    border-radius: 15px;
    padding: 5px 15px;
    display: inline-block;
}

#category-selector {
    min-width: 300px;
    background-color: transparent;
    border: none;
    font-family: 'Poppins', sans-serif;
    font-size: clamp(1.8rem, 5vw, 2.5rem);
    font-weight: 700;
    color: #333;
    cursor: pointer;
    -webkit-appearance: none;
    -moz-appearance: none;
    appearance: none;
    text-align: center;
    text-align-last: center;
}

/* ================= FLASHCARDS ================= */
#flashcards-section {
  display: grid;
  grid-template-columns: repeat(4, 1fr);
  gap: 10px;
}
#flashcards-section .card {
  height: 100px;
  padding: 10px;
  border: 4px solid #333;
  border-radius: 10px;
  cursor: pointer;
  display: flex;
  align-items: center;
  justify-content: center;
  text-align: center;
  font-weight: bold;
  font-size: 18px;
  word-wrap: break-word;
  transition: transform 0.6s, background-color 0.6s;
  background-color: lightyellow;
}
#flashcards-section .card.flipped { background-color: lightblue; }

/* ================= QUIZ ================= */
#quiz-section .quiz-question {
  margin-bottom: 20px;
  border-top: 2px solid #ccc;
  padding-top: 15px;
}
#quiz-section .quiz-question b {
    font-size: 1.2em;
    margin-bottom: 10px;
    display: block;
}
.quiz-options {
    display: grid;
    grid-template-columns: repeat(4, 1fr);
    gap: 10px;
}
#quiz-section .quiz-options button { font-size: 16px; padding: 8px; width: 100%; }

/* ================= MATCHING (Corrected for both Desktop and Mobile) ================= */

.matched-container {
  display: flex;
  flex-direction: column; /* Stack pairs vertically */
  gap: 10px;
  margin-bottom: 10px;
}
.pair {
  padding: 10px 15px;
  border-radius: 8px;
  font-weight: bold;
  display: flex;
  justify-content: center;
  gap: 8px;
  align-items: center;
  font-size: 1.4rem; /* Larger font */
  text-align: center;
}
.pair .sep { font-weight: bold; }

/* Clickable Word Boxes (Bottom Section) */
.matching-container {
  display: flex;
  justify-content: space-between;
  gap: 20px;
  margin-top: 20px;
}

.matching-box {
  flex: 1;
  display: grid; /* Use grid for columns */
  grid-template-columns: repeat(2, 1fr); /* Two columns within each box */
  align-content: start; /* Align items to the top */
  gap: 10px;
  min-height: 200px;
  border: 2px dashed #ccc;
  padding: 10px;
  border-radius: 10px;
  background-color: #fafafa;
}

#matching-section .drag-item {
  height: 50px;
  border: 2px solid #666;
  background: #eee;
  cursor: pointer;
  text-align: center;
  display: flex;
  align-items: center;
  justify-content: center;
  font-weight: bold;
  font-size: 18px;
  box-sizing: border-box;
}

/* ================= MOBILE STYLES (Verified Perfect) ================= */
@media (max-width: 768px) {
    #flashcards-section { grid-template-columns: repeat(2, 1fr); }
    .quiz-options { grid-template-columns: repeat(2, 1fr); }
    .matching-container { gap: 10px; }
    #matching-section .drag-item { font-size: 16px; }
    .pair { font-size: 1.1rem; }

    /* THIS IS THE FIX: Revert to 1 column on mobile to keep it perfect */
    .matching-box {
        grid-template-columns: 1fr; /* Single column on mobile */
    }
}
</style>
</head>

<body>
<div class="header-container">
    <h2>Tukua 1.4 – Active Sentences</h2>
    <div class="selector-container">
      <select id="category-selector" onchange="updateContent()">
        <option value="select" selected>--Select--</option>
        <option value="shortSentences">Weather Short Sentences</option>
        <option value="shortQuestions">Weather Questions</option>
        <option value="longSentences">Weather Long Sentences</option>  
      </select>
    </div>
</div>

<h3>Flashcards</h3>
<div id="flashcards-section"></div>

<h3>Quiz</h3>
<div id="quiz-section"></div>

<h3>Matching - CLICK - CLICK</h3>
<div class="matched-container" id="matched-pairs"></div>
<div id="matching-section"></div>

<script>
// Vocabulary data
const data = {
  select: [
    ["rā pai", "fine day"],
    ["puehu", "cloudy"],
    ["ua", "rainy"],
    ["tāwhana", "stormy"],
    ["hukapapa", "snowy / frost"],
    ["puehu ngoto", "foggy / misty"],
    ["hau", "windy"],
    ["mahana", "warm"],
    ["mākari", "cold / freezing"],
    ["maku", "wet"],
    ["ra", "sun"],
    ["tāwhana kaha", "strong storm"]
  ],
  shortSentences: [
    ["He rā mahana", "It is a warm day"],
    ["He rā makariri", "It is a cold day"],
    ["He rā ua", "It is a rainy day"],
    ["He rā puehu", "It is a cloudy day"],
    ["He rā hukapapa", "It is a snowy / frosty day"],
    ["He rā mahana ātaahua", "It is a beautiful warm day"],
    ["He rā makariri nui", "It is a very cold day"],
    ["He rā ua tonu", "It is still raining"],
    ["He rā puehu teitei", "It is a very cloudy day"],
    ["He rā hukapapa pai", "It is a good snowy day"],
    ["He rā mahana i te ata", "It is warm in the morning"],
    ["He rā makariri i te po", "It is cold at night"]
  ],
  shortQuestions: [
    ["He aha te āhua o te rangi?", "What is the weather like?"],
    ["Kei te pēhea te rangi?", "How is the weather?"],
    ["He aha te āhua o te rā?", "How is the day?"],
    ["Kei te wera te rā?", "Is it hot?"],
    ["Kei te makariri te rā?", "Is it cold?"],
    ["Kei te ua te rangi?", "Is it raining?"],
    ["Kei te puehu te rangi?", "Is it cloudy?"],
    ["He aha te āhua o te rangi i te ata?", "How is the weather in the morning?"],
    ["He aha te āhua o te rangi i te po?", "How is the weather at night?"],
    ["Kei te puehu ngoto te rangi?", "Is it foggy / misty?"],
    ["Kei te hukapapa te rangi?", "Is it snowy / frosty?"],
    ["Kei te hau te rangi?", "Is it windy?"]
  ],
  longSentences: [
    ["Kei te whiti te rā", "The sun is shining"],
    ["Kei te pupuhi te hau", "The wind is blowing"],
    ["Kei te heke te ua", "The rain is falling"],
    ["Kei te puehu te rangi", "The sky is cloudy / misty"],
    ["Kei te hukapapa te whenua", "The ground is snowy / frosty"],
    ["Kei te mahana te rā i te ata", "The sun is warm in the morning"],
    ["Kei te makariri te rā i te po", "It is cold at night"],
    ["Kei te ua tonu te rangi", "It is still raining"],
    ["Kei te hau kaha te rangi", "The wind is strong"],
    ["Kei te whiti te rā i te ata", "The sun is shining in the morning"],
    ["Kei te puehu te rangi i te po", "It is cloudy at night"],
    ["Kei te mahana te rangi i te raumati", "The weather is warm in summer"]
  ]
};

let selectedWords = [];

function shuffleArray(array) {
  for (let i = array.length - 1; i > 0; i--) {
    const j = Math.floor(Math.random() * (i + 1));
    [array[i], array[j]] = [array[j], array[i]];
  }
  return array;
}

function showFlashcards() {
  const container = document.getElementById('flashcards-section');
  container.innerHTML = '';
  if (selectedWords.length === 0) return container.textContent = 'No data found';

  selectedWords.forEach(row => {
    const card = document.createElement('div');
    card.className = 'card';
    card.textContent = row[0];
    card.onclick = () => {
      card.classList.toggle('flipped');
      card.textContent = card.classList.contains('flipped') ? row[1] : row[0];
    };
    container.appendChild(card);
  });
}

function showQuiz(category) {
  const container = document.getElementById('quiz-section');
  container.innerHTML = '';
  const categoryData = data[category] || [];
  const questions = selectedWords;
  if (questions.length < 4) return container.innerHTML = '<p>Not enough data for a full quiz.</p>';

  questions.forEach((row, i) => {
    const qDiv = document.createElement('div');
    qDiv.className = 'quiz-question';
    qDiv.innerHTML = `<b>${row[0]}</b>`;
    
    const optionsContainer = document.createElement('div');
    optionsContainer.className = 'quiz-options';

    const distractors = [];
    while (distractors.length < 3) {
      const r = categoryData[Math.floor(Math.random() * categoryData.length)][1];
      if (r !== row[1] && !distractors.includes(r)) distractors.push(r);
    }
    const options = shuffleArray([row[1], ...distractors]);
    options.forEach(opt => {
      const btn = document.createElement('button');
      btn.textContent = opt;
      btn.onclick = () => {
        if (btn.disabled) return;
        if (opt === row[1]) {
          btn.style.backgroundColor = 'lightgreen';
        } else {
          btn.style.backgroundColor = 'lightcoral';
        }
        optionsContainer.querySelectorAll('button').forEach(b => b.disabled = true);
      };
      optionsContainer.appendChild(btn);
    });
    qDiv.appendChild(optionsContainer);
    container.appendChild(qDiv);
  });
}

function showMatching() {
  const sectionContainer = document.getElementById('matching-section');
  const matchedContainer = document.getElementById('matched-pairs');
  sectionContainer.innerHTML = '';
  matchedContainer.innerHTML = '';
  
  const pairs = selectedWords.filter(row => row[0] && row[1]);
  if (pairs.length === 0) {
      sectionContainer.textContent = 'No data found';
      return;
  }

  const matchingContainer = document.createElement('div');
  matchingContainer.className = 'matching-container';
  sectionContainer.appendChild(matchingContainer);

  const leftCol = document.createElement('div');
  leftCol.className = 'matching-box';
  const rightCol = document.createElement('div');
  rightCol.className = 'matching-box';
  matchingContainer.appendChild(leftCol);
  matchingContainer.appendChild(rightCol);

  const leftWords = pairs.map(p => p[0]);
  const rightWords = shuffleArray(pairs.map(p => p[1]));

  let firstSelection = null;
  const palette = ['#FFB3B3', '#FFD1A3', '#FFF3A3', '#C9F7B5', '#B7F0F6', '#C9C6FF', '#F7B3FF', '#DE85A6','#F0A326', '#E9FC6D', "#28992a", "#43a6e8" ];
  let colorIndex = 0;

  function createBox(word, side) {
    const div = document.createElement('div');
    div.className = 'drag-item';
    div.innerText = word;
    div.dataset.side = side;
    div.dataset.word = word;
    div.onclick = () => handleClick(div);
    return div;
  }

  function handleClick(box) {
    if (box.style.backgroundColor) return;
    if (!firstSelection) {
      firstSelection = box;
      box.style.border = '3px solid blue';
    } else if (box.dataset.side !== firstSelection.dataset.side) {
      const leftWord = firstSelection.dataset.side === 'left' ? firstSelection.dataset.word : box.dataset.word;
      const rightWord = firstSelection.dataset.side === 'right' ? firstSelection.dataset.word : box.dataset.word;
      const correctRight = pairs.find(p => p[0] === leftWord)?.[1];
      if (rightWord === correctRight) {
        const color = palette[colorIndex % palette.length];
        colorIndex++;
        [firstSelection, box].forEach(el => {
          el.style.backgroundColor = color;
          el.style.border = '2px solid #666';
          el.onclick = null;
        });
        
        const pairChip = document.createElement('div');
        pairChip.className = 'pair';
        pairChip.style.backgroundColor = color;
        pairChip.innerHTML = `<span>${leftWord}</span><span class="sep">↔</span><span>${rightWord}</span>`;
        matchedContainer.appendChild(pairChip);

      } else {
        firstSelection.style.border = '2px solid red';
        box.style.border = '2px solid red';
        setTimeout(() => {
            firstSelection.style.border = '2px solid #666';
            box.style.border = '2px solid #666';
        }, 500);
      }
      firstSelection = null;
    } else { 
        firstSelection.style.border = '2px solid #666';
        firstSelection = box;
        box.style.border = '3px solid blue';
    }
  }

  leftWords.forEach(w => leftCol.appendChild(createBox(w, 'left')));
  rightWords.forEach(w => rightCol.appendChild(createBox(w, 'right')));
}


function updateContent() {
  const category = document.getElementById('category-selector').value;
  const categoryData = data[category] || [];
  selectedWords = shuffleArray([...categoryData]).slice(0, 12);
  
  showFlashcards();
  showQuiz(category);
  showMatching();
}

updateContent();
</script>
