<!doctype html>
<html lang="mi">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Kƒ´waha - Everyday Phrases</title>
  <style>
    body{font-family:Poppins,Nunito,sans-serif;background:#f6f8fb;margin:0;padding:24px;color:#0f172a}
    .container{max-width:900px;margin:0 auto}
    .question{background:#fff;border-radius:14px;padding:16px;margin-bottom:24px;box-shadow:0 6px 18px rgba(15,23,42,.06)}
    .tiles-grid{display:flex;flex-wrap:wrap;gap:10px}
    .tile{padding:12px 16px;border-radius:10px;font-weight:600;cursor:pointer;user-select:none;box-shadow:0 4px 12px rgba(0,0,0,.06)}
    .tile[data-used="true"]{opacity:.45;cursor:default}
    .chip-1{background:#ffecd1}.chip-2{background:#e6fbe6}.chip-3{background:#e8f0ff}.chip-4{background:#fef08a}.chip-5{background:#fbcfe8}
    .answer{background:#fff;border-radius:12px;min-height:90px;padding:12px;display:flex;flex-wrap:wrap;gap:10px;box-shadow:0 6px 18px rgba(15,23,42,.04)}
    button{padding:10px 14px;border:0;border-radius:10px;font-weight:700;color:#fff;background:#0ea5a4;cursor:pointer;margin-right:8px}
    button.secondary{background:#64748b}
    .feedback{margin-top:10px;font-weight:700}
    .correct{color:green}.incorrect{color:#b91c1c}
    .flashcard-container { display: flex; flex-wrap: wrap; gap: 16px; justify-content: center; margin-top: 24px; }
    .flashcard { width: 100%; perspective: 1000px; }
    .flashcard-inner { position: relative; width: 100%; height: 100px; text-align: center; transition: transform 0.6s; transform-style: preserve-3d; box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2); border-radius: 10px; }
    .flashcard:hover .flashcard-inner { transform: rotateY(180deg); }
    .flashcard-front, .flashcard-back { position: absolute; width: 100%; height: 100%; -webkit-backface-visibility: hidden; backface-visibility: hidden; display: flex; justify-content: center; align-items: center; font-size: 1.2em; border-radius: 10px; }
    .flashcard-front { background-color: #d1e7dd; color: black; }
    .flashcard-back { background-color: #e8f0ff; color: black; transform: rotateY(180deg); }
    .vocab-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(150px, 1fr)); gap: 10px; margin-top: 24px; }
    .vocab-card { perspective: 1000px; }
    .vocab-card-inner { position: relative; width: 100%; height: 100px; text-align: center; transition: transform 0.6s; transform-style: preserve-3d; box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2); border-radius: 10px; }
    .vocab-card:hover .vocab-card-inner { transform: rotateY(180deg); }
    .vocab-card-front, .vocab-card-back { position: absolute; width: 100%; height: 100%; -webkit-backface-visibility: hidden; backface-visibility: hidden; display: flex; justify-content: center; align-items: center; font-size: 1em; border-radius: 10px; padding: 5px; box-sizing: border-box; }
    .vocab-card-front { background-color: #e6fbe6; color: black; }
    .vocab-card-back { background-color: #ffecd1; color: black; transform: rotateY(180deg); }
  </style>
</head>
<body>
  <div class="container">
    <h1>Kƒ´waha - Everyday Phrases</h1>
    <div id="flashcards-container"></div>
    <h2>Vocabulary</h2>
    <div class="vocab-grid" id="vocabulary-grid"></div>
    <h2>Sentence Building</h2>
    <p>Click the tiles in order to build the correct MƒÅori sentence.</p>
    <div id="activities"></div>
  </div>

<script>
(function(){
  const pageContent = {
    flashcards: [
      { mi: "Ka pai t≈ç mahi!", en: "Good job! / Nice work!" },
      { mi: "ƒÄkona mai an≈ç!", en: "Teach me again!" },
      { mi: "Taihoa!", en: "Wait! / Hold on!" },
      { mi: "Kia tere!", en: "Hurry up! / Be quick!" },
      { mi: "Ka mau te wehi!", en: "Awesome! / That‚Äôs amazing!" },
      { mi: "ƒÄe, kei konei au.", en: "Yes, I‚Äôm here." },
      { mi: "Ka taea e au.", en: "I can do it." },
      { mi: "An≈ç te pai!", en: "How great!" },
      { mi: "ƒÄkona mai an≈ç, koa.", en: "Please teach me again." },
      { mi: "Kei te mƒÅrama au.", en: "I understand." },
      { mi: "ƒÄ, kƒÅore au i te mƒÅrama.", en: "I don‚Äôt understand." },
      { mi: "Ka mutu pea!", en: "That‚Äôs amazing / That‚Äôll do!" },
      { mi: "Me te wairua hihiko", en: "with an energetic spirit" },
      { mi: "Me te ngƒÅkau hihiko", en: "with enthusiasm" }
    ],
    vocabulary: [
      { mi: "Ka pai", en: "Good" }, { mi: "mahi", en: "work/job" },
      { mi: "ƒÄkona", en: "Learn/Teach" }, { mi: "an≈ç", en: "again" },
      { mi: "koa", en: "please" }, { mi: "Taihoa", en: "Wait" },
      { mi: "Kia tere", en: "Be quick" }, { mi: "Ka mau te wehi", en: "Awesome" },
      { mi: "konei", en: "here" }, { mi: "mƒÅrama", en: "understand" },
      { mi: "kƒÅore", en: "not" }, { mi: "wairua", en: "spirit" },
      { mi: "ngƒÅkau", en: "heart/enthusiasm" }, { mi: "hihiko", en: "energetic" }
    ],
    sentences: [
      { eng: "Good job! / Nice work!", order: ["Ka", "pai", "t≈ç", "mahi!"] },
      { eng: "Teach me again!", order: ["ƒÄkona", "mai", "an≈ç!"] },
      { eng: "Wait! / Hold on!", order: ["Taihoa!"] },
      { eng: "Hurry up! / Be quick!", order: ["Kia", "tere!"] },
      { eng: "Awesome! / That‚Äôs amazing!", order: ["Ka", "mau", "te", "wehi!"] },
      { eng: "Yes, I‚Äôm here.", order: ["ƒÄe,", "kei", "konei", "au."] },
      { eng: "I can do it.", order: ["Ka", "taea", "e", "au."] },
      { eng: "How great!", order: ["An≈ç", "te", "pai!"] },
      { eng: "Please teach me again.", order: ["ƒÄkona", "mai", "an≈ç,", "koa."] },
      { eng: "I understand.", order: ["Kei", "te", "mƒÅrama", "au."] },
      { eng: "I don‚Äôt understand.", order: ["ƒÄ,", "kƒÅore", "au", "i", "te", "mƒÅrama."] },
      { eng: "That‚Äôs amazing / That‚Äôll do!", order: ["Ka", "mutu", "pea!"] },
      { eng: "with an energetic spirit", order: ["Me", "te", "wairua", "hihiko"] },
      { eng: "with enthusiasm", order: ["Me", "te", "ngƒÅkau", "hihiko"] }
    ]
  };

  function shuffle(arr){
    for(let i = arr.length - 1; i > 0; i--){
      const j = Math.floor(Math.random() * (i + 1));
      [arr[i], arr[j]] = [arr[j], arr[i]];
    }
    return arr;
  }

  function createFlashcard(item) {
    return `
      <div class="flashcard">
        <div class="flashcard-inner">
          <div class="flashcard-front"><p>${item.mi}</p></div>
          <div class="flashcard-back"><p>${item.en}</p></div>
        </div>
      </div>`;
  }

  function createVocabCard(item) {
    return `
      <div class="vocab-card">
        <div class="vocab-card-inner">
          <div class="vocab-card-front"><p>${item.mi}</p></div>
          <div class="vocab-card-back"><p>${item.en}</p></div>
        </div>
      </div>`;
  }

  const flashcardsContainer = document.getElementById('flashcards-container');
  if(flashcardsContainer) {
    flashcardsContainer.className = 'flashcard-container';
    flashcardsContainer.innerHTML = pageContent.flashcards.map(createFlashcard).join('');
  }

  const vocabGrid = document.getElementById('vocabulary-grid');
  if(vocabGrid) {
    vocabGrid.innerHTML = pageContent.vocabulary.map(createVocabCard).join('');
  }

  const activitiesContainer = document.getElementById('activities');
  
  function buildActivity(item, idx){
    if(!activitiesContainer) return;
    const div = document.createElement('div');
    div.className = 'question';
    div.innerHTML = `<h3>${idx + 1}. ${item.eng}</h3>
      <div class='tiles-grid' id='tiles${idx}'></div>
      <div class='answer' id='ans${idx}'><div class='answer-placeholder'>Click tiles above to build your sentence.</div></div>
      <button id='check${idx}'>Check</button>
      <button class='secondary' id='reset${idx}'>Reset</button>
      <div class='feedback' id='feed${idx}'></div>`;
    activitiesContainer.appendChild(div);

    const tilesGrid = document.getElementById(`tiles${idx}`);
    const answer = document.getElementById(`ans${idx}`);
    const feedback = document.getElementById(`feed${idx}`);

    let answerArr = [];
    let tiles = item.order.map((t, i) => ({ id: i, text: t, used: false, styleClass: 'chip-' + ((i % 5) + 1) }));

    function renderTiles(){
      tilesGrid.innerHTML = '';
      shuffle([...tiles]).forEach(t => {
        const el = document.createElement('div');
        el.className = 'tile ' + t.styleClass;
        el.textContent = t.text;
        el.dataset.id = t.id;
        el.dataset.used = t.used;
        el.addEventListener('click', () => selectTile(t, el));
        tilesGrid.appendChild(el);
      });
    }

    function selectTile(tileObj, el){
      if (tileObj.used) return;
      tileObj.used = true;
      el.dataset.used = true;
      answerArr.push(tileObj.text);
      const chip = document.createElement('div');
      chip.className = 'tile ' + tileObj.styleClass;
      chip.textContent = tileObj.text;
      chip.addEventListener('click', () => {
        answerArr.splice(answerArr.indexOf(tileObj.text), 1);
        tileObj.used = false;
        chip.remove();
        updatePlaceholder();
        renderTiles();
      });
      answer.querySelector('.answer-placeholder')?.remove();
      answer.appendChild(chip);
    }

    function updatePlaceholder(){
      if (answerArr.length === 0) {
        const ph = document.createElement('div');
        ph.className = 'answer-placeholder';
        ph.textContent = 'Click tiles above to build your sentence.';
        answer.appendChild(ph);
      }
    }

    document.getElementById(`check${idx}`).addEventListener('click', () => {
      const user = answerArr.join(' ').replace(/\s+/g, ' ').trim();
      const correct = item.order.join(' ').replace(/\s+/g, ' ').trim();
      const isCorrect = (user === correct);
      feedback.textContent = isCorrect ? 'üéâ Tino pai! - Correct.' : '‚úñ Aroha mai - try again.';
      feedback.className = 'feedback ' + (isCorrect ? 'correct' : 'incorrect');
    });

    document.getElementById(`reset${idx}`).addEventListener('click', () => {
      answerArr = [];
      tiles.forEach(t => t.used = false);
      answer.innerHTML = '<div class="answer-placeholder">Click tiles above to build your sentence.</div>';
      feedback.textContent = '';
      renderTiles();
    });

    renderTiles();
  }

  pageContent.sentences.forEach(buildActivity);
})();
</script>
  <div class="container" style="text-align: center; margin-top: 40px;">
    <h2>Video Lesson</h2>
    <div style="position: relative; padding-bottom: 56.25%; height: 0; overflow: hidden; max-width: 100%; background: #000;">
      <iframe 
        src="https://www.youtube.com/embed/HbByJy422Es" 
        frameborder="0" 
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
        allowfullscreen
        style="position: absolute; top: 0; left: 0; width: 100%; height: 100%;"
      ></iframe>
    </div>
  </div>
</body>
</html>
