<!DOCTYPE html>
<html>
<head>
<base target="_top">
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Kei hea te pea? – Locative Phrases</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;700&display=swap" rel="stylesheet">

<style>
body { font-family: Arial, sans-serif; padding: 20px; background-color: #f0f9ff; }
.header-container { display: flex; flex-wrap: wrap; align-items: center; gap: 20px; margin-bottom: 20px; }
.header-container h2 { margin: 0; color: #0b7a75; font-size: 2.2rem; }

.selector-container {
    background-color: #ADD8E6; border: 3px solid #00008B; border-radius: 15px;
    padding: 5px 15px; display: inline-block;
}
#category-selector {
    min-width: 320px; background: transparent; border: none;
    font-family: 'Poppins', sans-serif; font-size: clamp(1.8rem, 5vw, 2.5rem);
    font-weight: 700; color: #333; cursor: pointer; text-align: center; text-align-last: center;
}

/* Flashcards */
#flashcards-section {
  display: grid; grid-template-columns: repeat(4, 1fr); gap: 12px; margin: 20px 0;
}
#flashcards-section .card {
  height: 110px; padding: 10px; border: 4px solid #333; border-radius: 12px;
  cursor: pointer; display: flex; align-items: center; justify-content: center;
  text-align: center; font-weight: bold; font-size: 1.4rem; background: #fff9c4;
  transition: all 0.6s;
}
#flashcards-section .card.flipped { background: #b3e5fc; }

/* Quiz & Matching (same beautiful styles as before) */
.quiz-options { display: grid; grid-template-columns: repeat(4, 1fr); gap: 10px; margin-top: 10px; }
.quiz-options button { padding: 12px; font-size: 1.1rem; }

.matched-container { display: flex; flex-direction: column; gap: 10px; margin: 20px 0; }
.pair { padding: 12px; border-radius: 10px; font-size: 1.4rem; font-weight: bold; text-align: center; }

.matching-container { display: flex; justify-content: space-between; gap: 20px; margin-top: 20px; }
.matching-box { flex: 1; display: grid; grid-template-columns: repeat(2, 1fr); gap: 10px;
                min-height: 200px; border: 2px dashed #999; padding: 10px; border-radius: 10px; background: #fafafa; }
.drag-item { height: 60px; border: 2px solid #666; background: #eee; cursor: pointer;
             display: flex; align-items: center; justify-content: center; font-weight: bold; font-size: 1.2rem; }

@media (max-width: 768px) {
  #flashcards-section, .quiz-options, .matching-box { grid-template-columns: repeat(2, 1fr); }
  .matching-container { flex-direction: column; }
}
</style>
</head>
<body>

<div class="header-container">
    <h2>Kei hea te pea? – Locative Phrases</h2>
    <div class="selector-container">
      <select id="category-selector" onchange="updateContent()">
        <option value="select" selected>--Select a section--</option>
        <option value="basicLocations">1. Basic Locations (8)</option>
        <option value="houseLocations">2. Around the House (8)</option>
        <option value="prepositionsI">3. I / O Prepositions (8)</option>
        <option value="shortForms">4. Short Forms (8)</option>
        <option value="questions">5. Questions & Answers (8)</option>
        <option value="mixedPractice">6. Mixed Practice (8)</option>
      </select>
    </div>
</div>

<h3>Flashcards</h3>
<div id="flashcards-section"></div>

<h3>Quiz</h3>
<div id="quiz-section"></div>

<h3>Matching – Click two to pair</h3>
<div class="matched-container" id="matched-pairs"></div>
<div id="matching-section"></div>

<script>
// ALL NEW LOCATION DATA – 6 sections × 8 perfect items each
const data = {
  select: [
    ["roto", "inside"],
    ["raro", "under / below"],
    ["runga", "on / on top"],
    ["waho", "outside"],
    ["mua", "in front"],
    ["muri", "behind"],
    ["taha", "beside / next to"],
    ["waenganui", "in the middle / between"],
    ["mauī", "left"],
    ["matau", "right"],
    ["hei", "at / in (location)"],
    ["kei", "at / in (present location)"],
],

  basicLocations: [
    ["Kei roto i te whare te pea.", "The bear is inside the house."],
    ["Kei raro i te tēpu te pea.", "The bear is under the table."],
    ["Kei runga i te tūru te pea.", "The bear is on the chair."],
    ["Kei waho o te whare te pea.", "The bear is outside the house."],
    ["Kei mua o te whare te pea.", "The bear is in front of the house."],
    ["Kei muri i te whare te pea.", "The bear is behind the house."],
    ["Kei tētahi taha o te whare te pea.", "The bear is beside the house."],
    ["Kei waenganui o te rūma te pea.", "The bear is in the middle of the room."]
  ],

  houseLocations: [
    ["Kei roto i te rūma te pea.", "The bear is in the room."],
    ["Kei te kīhini te pea.", "The bear is in the kitchen."],
    ["Kei te wharepaku te pea.", "The bear is in the bathroom."],
    ["Kei te moenga te pea.", "The bear is on the bed."],
    ["Kei te tēpu te pea.", "The bear is at the table."],
    ["Kei te tūru te pea.", "The bear is on the chair."],
    ["Kei te pouaka whakaata te pea.", "The bear is by the TV."],
    ["Kei te matapihi te pea.", "The bear is at the window."]
  ],

  prepositionsI: [
    ["Kei runga i te tēpu.", "On the table."],
    ["Kei raro i te moenga.", "Under the bed."],
    ["Kei roto i te pouaka.", "Inside the box."],
    ["Kei waho i te whare.", "Outside the house."],
    ["Kei mua i te pouaka whakaata.", "In front of the TV."],
    ["Kei muri i te tatau.", "Behind the door."],
    ["Kei tētahi taha o te tūru.", "Beside the chair."],
    ["Kei waenganui i ngā tūru e rua.", "Between the two chairs."]
  ],

  shortForms: [
    ["Kei roto.", "Inside."],
    ["Kei raro.", "Under."],
    ["Kei runga.", "On top."],
    ["Kei waho.", "Outside."],
    ["Kei mua.", "In front."],
    ["Kei muri.", "Behind."],
    ["Kei tētahi taha.", "Beside / next to."],
    ["Kei waenganui.", "In the middle / between."]
  ],

  questions: [
    ["Kei hea te pea?", "Where is the bear?"],
    ["Kei hea te ngeru?", "Where is the cat?"],
    ["Kei hea te kurī?", "Where is the dog?"],
    ["Kei hea te pukapuka?", "Where is the book?"],
    ["Kei hea taku pene?", "Where is my pen?"],
    ["Kei hea tō pēke?", "Where is your bag?"],
    ["Kei hea te kai?", "Where is the food?"],
    ["Kei hea te wai?", "Where is the water?"]
  ],

  mixedPractice: [
    ["Kei runga i te tēpu te pea.", "The bear is on the table."],
    ["Kei raro.", "Under."],
    ["Kei mua i te whare.", "In front of the house."],
    ["Kei hea te kurī?", "Where is the dog?"],
    ["Kei roto i te rūma.", "In the room."],
    ["Kei muri i te tūru.", "Behind the chair."],
    ["Kei waho o te kura te pea.", "The bear is outside the school."],
    ["Kei waenganui o te papa tākaro.", "In the middle of the playground."]
  ]
};

let selectedWords = [];

// ——— ALL YOUR ORIGINAL SCRIPTS BELOW (unchanged & working perfectly) ———
function shuffleArray(array) {
  for (let i = array.length - 1; i > 0; i--) {
    const j = Math.floor(Math.random() * (i + 1));
    [array[i], array[j]] = [array[j], array[i]];
  }
  return array;
}

function showFlashcards() {
  const container = document.getElementById('flashcards-section');
  container.innerHTML = '';
  if (selectedWords.length === 0) return;
  selectedWords.forEach(row => {
    const card = document.createElement('div');
    card.className = 'card';
    card.textContent = row[0];
    card.onclick = () => {
      card.classList.toggle('flipped');
      card.textContent = card.classList.contains('flipped') ? row[1] : row[0];
    };
    container.appendChild(card);
  });
}

function showQuiz() {
  const container = document.getElementById('quiz-section');
  container.innerHTML = '';
  if (selectedWords.length < 4) return;

  selectedWords.forEach((row, i) => {
    const qDiv = document.createElement('div');
    qDiv.className = 'quiz-question';
    qDiv.innerHTML = `<b>${row[0]}</b>`;
    const optsDiv = document.createElement('div');
    optsDiv.className = 'quiz-options';

    const distractors = [];
    while (distractors.length < 3) {
      const rand = data[Object.keys(data).find(k => data[k].includes(row))][Math.floor(Math.random()*8)][1];
      if (rand !== row[1] && !distractors.includes(rand)) distractors.push(rand);
    }
    const options = shuffleArray([row[1], ...distractors]);
    options.forEach(opt => {
      const btn = document.createElement('button');
      btn.textContent = opt;
      btn.onclick = () => {
        if (opt === row[1]) btn.style.backgroundColor = 'lightgreen';
        else btn.style.backgroundColor = 'lightcoral';
        optsDiv.querySelectorAll('button').forEach(b => b.disabled = true);
      };
      optsDiv.appendChild(btn);
    });
    qDiv.appendChild(optsDiv);
    container.appendChild(qDiv);
  });
}

function showMatching() {
  const section = document.getElementById('matching-section');
  const matched = document.getElementById('matched-pairs');
  section.innerHTML = ''; matched.innerHTML = '';

  const left = document.createElement('div'); left.className = 'matching-box';
  const right = document.createElement('div'); right.className = 'matching-box';
  section.innerHTML = '<div class="matching-container"></div>';
  section.firstChild.append(left, right);

  const māori = selectedWords.map(p => p[0]);
  const english = shuffleArray(selectedWords.map(p => p[1]));

  let first = null;
  const colors = ['#ff9e9e','#ffd89e','#fff599','#b5ffbd','#99f2ff','#d0bbff','#ffb3ff','#ff99cc'];

  māori.forEach(w => left.appendChild(createBox(w, 'left')));
  english.forEach(w => right.appendChild(createBox(w, 'right')));

  function createBox(text, side) {
    const b = document.createElement('div');
    b.className = 'drag-item'; b.textContent = text; b.dataset.side = side; b.dataset.word = text;
    b.onclick = () => {
      if (b.style.backgroundColor) return;
      if (!first) { first = b; b.style.border = '4px solid #0066ff'; }
      else if (first.dataset.side !== b.dataset.side) {
        const l = first.dataset.side === 'left' ? first.dataset.word : b.dataset.word;
        const r = first.dataset.side === 'right' ? first.dataset.word : b.dataset.word;
        const correct = selectedWords.find(p => p[0] === l)?.[1] === r;
        if (correct) {
          const col = colors[matched.children.length % colors.length];
          [first, b].forEach(x => { x.style.backgroundColor = col; x.onclick = null; });
          const chip = document.createElement('div'); chip.className = 'pair'; chip.style.backgroundColor = col;
          chip.innerHTML = `${l} <span class="sep">↔</span> ${r}`;
          matched.appendChild(chip);
        } else {
          first.style.border = b.style.border = '4px solid red';
          setTimeout(() => { first.style.border = b.style.border = '2px solid #666'; }, 600);
        }
        first.style.border = '2px solid #666';
        first = null;
      } else { first.style.border = '2px solid #666'; first = b; b.style.border = '4px solid #0066ff'; }
    };
    return b;
  }
}

function updateContent() {
  const cat = document.getElementById('category-selector').value;
  selectedWords = data[cat] ? shuffleArray([...data[cat]]) : [];
  document.getElementById('matched-pairs').innerHTML = '';
  showFlashcards();
  showQuiz();
  showMatching();
}

// Start
updateContent();
</script>

<div style="text-align:center; margin:40px 0;">
  <iframe width="560" height="315" src="https://www.youtube.com/embed/0I2zOjby3NQ?si=PUk94ikwoP3Aadm0" title="Kei hea te pea?" frameborder="0" allowfullscreen></iframe>
</div>

</body>
</html>
