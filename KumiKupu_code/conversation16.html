<!DOCTYPE html>
<html>
<head>
<base target="_top">
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Kēmu Kāri – Te Reo Māori Card Game Phrases</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;700&display=swap" rel="stylesheet">

<style>
body { 
    font-family: Arial, sans-serif; 
    padding: 20px; 
    background-color: #fff0f6; 
    background-image: url('images/conversation16.jpg');
    background-size: cover;
    background-position: center;
    background-repeat: no-repeat;
    background-attachment: fixed;
}

.header-container {
    display: flex;
    flex-wrap: wrap; 
    align-items: center;
    gap: 20px;
    margin-bottom: 20px;
    background-color: rgba(255, 240, 246, 0.8);
    padding: 15px;
    border-radius: 15px;
}

.header-container h2 { margin: 0; color: #b30059; }

/* ================= DROPDOWN ================= */
.selector-container {
    background-color: #f8b8d1;
    border: 3px solid #b30059;
    border-radius: 15px;
    padding: 5px 15px;
    display: inline-block;
}

#category-selector {
    min-width: 300px;
    background-color: transparent;
    border: none;
    font-family: 'Poppins', sans-serif;
    font-size: clamp(1.8rem, 5vw, 2.5rem);
    font-weight: 700;
    color: #b30059;
    cursor: pointer;
    -webkit-appearance: none;
    -moz-appearance: none;
    appearance: none;
    text-align: center;
    text-align-last: center;
}

/* ================= SECTIONS ================= */

h3 {
    background-color: rgba(255, 240, 246, 0.8);
    padding: 10px;
    border-radius: 10px;
    color: #b30059;
}

#flashcards-section, #quiz-section, #matching-section, .matched-container {
    background-color: rgba(255, 240, 246, 0.8);
    padding: 15px;
    border-radius: 15px;
    margin-bottom: 20px;
}


/* ================= FLASHCARDS ================= */
#flashcards-section {
  display: grid;
  grid-template-columns: repeat(4, 1fr);
  gap: 10px;
}
#flashcards-section .card {
  height: 100px;
  padding: 10px;
  border: 4px solid #b30059;
  border-radius: 10px;
  cursor: pointer;
  display: flex;
  align-items: center;
  justify-content: center;
  text-align: center;
  font-weight: bold;
  font-size: 18px;
  word-wrap: break-word;
  transition: transform 0.6s, background-color 0.6s;
  background-color: #ffe6f0;
}
#flashcards-section .card.flipped { background-color: #ffd6eb; }

/* ================= QUIZ ================= */
#quiz-section .quiz-question {
  margin-bottom: 20px;
  border-top: 2px solid #ccc;
  padding-top: 15px;
}
#quiz-section .quiz-question b {
    font-size: 1.2em;
    margin-bottom: 10px;
    display: block;
    color: #800040;
}
.quiz-options {
    display: grid;
    grid-template-columns: repeat(4, 1fr);
    gap: 10px;
}
#quiz-section .quiz-options button { 
  font-size: 16px; 
  padding: 8px; 
  width: 100%; 
  border-radius: 8px;
  border: 2px solid #b30059;
}

/* ================= MATCHING ================= */
.matched-container {
  display: flex;
  flex-direction: column; 
  gap: 10px;
  margin-bottom: 10px;
}
.pair {
  padding: 10px 15px;
  border-radius: 8px;
  font-weight: bold;
  display: flex;
  justify-content: center;
  gap: 8px;
  align-items: center;
  font-size: 1.4rem;
  text-align: center;
}
.pair .sep { font-weight: bold; }

.matching-container {
  display: flex;
  justify-content: space-between;
  gap: 20px;
  margin-top: 20px;
}
.matching-box {
  flex: 1;
  display: grid;
  grid-template-columns: repeat(2, 1fr);
  align-content: start;
  gap: 10px;
  min-height: 200px;
  border: 2px dashed #ccc;
  padding: 10px;
  border-radius: 10px;
  background-color: #fff5fa;
}
#matching-section .drag-item {
  height: 50px;
  border: 2px solid #b30059;
  background: #ffe6f2;
  cursor: pointer;
  text-align: center;
  display: flex;
  align-items: center;
  justify-content: center;
  font-weight: bold;
  font-size: 18px;
  box-sizing: border-box;
}

/* ================= MOBILE STYLES ================= */
@media (max-width: 768px) {
    #flashcards-section { grid-template-columns: repeat(2, 1fr); }
    .quiz-options { grid-template-columns: repeat(2, 1fr); }
    .matching-container { gap: 10px; flex-direction: column; }
    #matching-section .drag-item { font-size: 16px; }
    .pair { font-size: 1.1rem; }
    .matching-box { grid-template-columns: 1fr; }
}
</style>
</head>

<body>
<div class="header-container">
    <h2>Kēmu Kāri – Te Reo Māori Card Game Practice</h2>
    <div class="selector-container">
      <select id="category-selector" onchange="updateContent()">
        <option value="select" selected>-- Select --</option>
        <option value="rerenga">Rerenga Kōrero (Phrases)</option>
        <option value="kupu">Kupu (Words)</option>
        <option value="combined" >Katoa (All Together)</option>
      </select>
    </div>
</div>

<h3>Flashcards</h3>
<div id="flashcards-section"></div>

<h3>Quiz</h3>
<div id="quiz-section"></div>

<h3>Matching – Click the matching pair</h3>
<div class="matched-container" id="matched-pairs"></div>
<div id="matching-section"></div>

<script>
// ================== DATA ==================
const data = {
    select: [
  ["Pīrangi tākaro kāri?", "Wanna play cards?"],
  ["Ko au te toa!", "I'm the winner!"],
  ["Kua hinga koe!", "You lose!"],
  ["Tētahi tāhae!", "Cheater!"],

  ["Kei a koe", "Your turn"],
  ["Māu e tohatoha", "Your deal"],
  ["Māku e tohatoha", "My deal"],
  ["Anō?", "Play again?"],

  ["Kei a wai?", "Who's next?"],
  ["Kia tere!", "Hurry up!"],
  ["Kāti te titiro whakakeko!", "Stop peeking!"],
  ["Me mate ururoa!", "Don't give up!"],
],
rerenga: [
  ["Pīrangi tākaro kāri?", "Wanna play cards?"],
  ["Ko au te toa!", "I'm the winner!"],
  ["Kua hinga koe!", "You lose!"],
  ["Tētahi tāhae!", "Cheater!"],
  ["E kore a muri e hokia!", "Table card! (what’s done is done)"],
  ["Kei a koe", "Your turn"],
  ["Māu e tohatoha", "Your deal"],
  ["Māku e tohatoha", "My deal"],
  ["He kēmu tere, pai te rere", "Fast games – a good game"],
  ["Anō?", "Play again?"],
  ["Kaiamuamu!", "Sore loser!"],
  ["Kei a wai?", "Who's next?"],
  ["Kāore i te whakaaetia!", "You can't do that."],
  ["Ka hinga koe i a au!", "I'm gonna waste you!"],
  ["Kia tere!", "Hurry up!"],
  ["Tahi rā koe!", "What a cheek!"],
  ["Me whai whare", "You need to follow suit"],
  ["Ka aroha hoki", "Aw poor you (sarcastic)"],
  ["Kāti te titiro whakakeko!", "Stop peeking!"],
  ["Me mate ururoa!", "Don't give up!"],
  ["He ika tūpuhi", "Scaredy-cat, wimp"],
  ["He roro hipi!", "Sheep's brain!"]
],
kupu: [
  ["Tānapu", "Trump (card)"],
  ["Whare", "Suit"],
  ["Hai", "Ace"],
  ["Hāte", "Hearts"],
  ["Pēti", "Spades"],
  ["Taimana", "Diamonds"],
  ["Karapū", "Clubs"],
  ["Kēhua", "Joker"],
  ["Putu kāri", "Deck of cards"],
  ["Kēmu", "Game"],
  ["Tākaro", "Play"],
  ["Toa", "Winner"],
  ["Hinga", "Lose / fall"],
  ["Tāhae", "Cheater / thief"],
  ["Tohatoha", "Deal / share out"],
  ["Rere", "Flow / run / pace (of the game)"],
  ["Anō", "Again / repeat"],
  ["Kei a koe", "Your turn"],
  ["Kia tere", "Hurry up"],
  ["Whai whare", "Follow suit"],
  ["Titiro", "Look / watch / peek"],
  ["Whakakeko", "Sneaky / peeking"],
  ["Mate", "Die / lose / fail (used in ‘me mate ururoa’)"],
  ["Ururua / ururoa", "Fighting shark (symbol of persistence)"],
  ["Ika", "Fish"],
  ["Roro", "Brain"],
  ["Hipi", "Sheep"],
  ["Aroha", "Compassion / pity"],
  ["Tahi rā koe", "What a cheek! (literally ‘You one!’)"]
],
combined: []
};

// Combine both lists
data.combined = [...data.rerenga, ...data.kupu];

// ================= FUNCTIONS =================
let selectedWords = [];

function shuffleArray(array) {
  for (let i = array.length - 1; i > 0; i--) {
    const j = Math.floor(Math.random() * (i + 1));
    [array[i], array[j]] = [array[j], array[i]];
  }
  return array;
}

function showFlashcards() {
  const container = document.getElementById('flashcards-section');
  container.innerHTML = '';
  if (selectedWords.length === 0) return container.textContent = 'No data found';
  selectedWords.forEach(row => {
    const card = document.createElement('div');
    card.className = 'card';
    card.textContent = row[0];
    card.onclick = () => {
      card.classList.toggle('flipped');
      card.textContent = card.classList.contains('flipped') ? row[1] : row[0];
    };
    container.appendChild(card);
  });
}

function showQuiz(category) {
  const container = document.getElementById('quiz-section');
  container.innerHTML = '';
  const categoryData = data[category] || [];
  const questions = selectedWords;
  if (questions.length < 4) return container.innerHTML = '<p>Not enough data for a full quiz.</p>';
  questions.forEach(row => {
    const qDiv = document.createElement('div');
    qDiv.className = 'quiz-question';
    qDiv.innerHTML = `<b>${row[0]}</b>`;
    const optionsContainer = document.createElement('div');
    optionsContainer.className = 'quiz-options';
    const distractors = [];
    while (distractors.length < 3) {
      const r = categoryData[Math.floor(Math.random() * categoryData.length)][1];
      if (r !== row[1] && !distractors.includes(r)) distractors.push(r);
    }
    const options = shuffleArray([row[1], ...distractors]);
    options.forEach(opt => {
      const btn = document.createElement('button');
      btn.textContent = opt;
      btn.onclick = () => {
        if (btn.disabled) return;
        btn.style.backgroundColor = opt === row[1] ? 'lightgreen' : 'lightcoral';
        optionsContainer.querySelectorAll('button').forEach(b => b.disabled = true);
      };
      optionsContainer.appendChild(btn);
    });
    qDiv.appendChild(optionsContainer);
    container.appendChild(qDiv);
  });
}

function showMatching() {
  const sectionContainer = document.getElementById('matching-section');
  const matchedContainer = document.getElementById('matched-pairs');
  sectionContainer.innerHTML = '';
  matchedContainer.innerHTML = '';
  const pairs = selectedWords.filter(row => row[0] && row[1]);
  if (pairs.length === 0) {
      sectionContainer.textContent = 'No data found';
      return;
  }

  const matchingContainer = document.createElement('div');
  matchingContainer.className = 'matching-container';
  sectionContainer.appendChild(matchingContainer);
  const leftCol = document.createElement('div');
  leftCol.className = 'matching-box';
  const rightCol = document.createElement('div');
  rightCol.className = 'matching-box';
  matchingContainer.appendChild(leftCol);
  matchingContainer.appendChild(rightCol);

  const leftWords = pairs.map(p => p[0]);
  const rightWords = shuffleArray(pairs.map(p => p[1]));
  let firstSelection = null;
  const palette = ['#ffb3d9','#ffd1dc','#fff3a3','#c9f7b5','#b7f0f6','#d1c6ff','#f7b3ff','#ffb3b3'];
  let colorIndex = 0;

  function createBox(word, side) {
    const div = document.createElement('div');
    div.className = 'drag-item';
    div.innerText = word;
    div.dataset.side = side;
    div.dataset.word = word;
    div.onclick = () => handleClick(div);
    return div;
  }

  function handleClick(box) {
    if (box.style.backgroundColor) return;
    if (!firstSelection) {
      firstSelection = box;
      box.style.border = '3px solid #b30059';
    } else if (box.dataset.side !== firstSelection.dataset.side) {
      const leftWord = firstSelection.dataset.side === 'left' ? firstSelection.dataset.word : box.dataset.word;
      const rightWord = firstSelection.dataset.side === 'right' ? firstSelection.dataset.word : box.dataset.word;
      const correctRight = pairs.find(p => p[0] === leftWord)?.[1];
      if (rightWord === correctRight) {
        const color = palette[colorIndex % palette.length];
        colorIndex++;
        [firstSelection, box].forEach(el => {
          el.style.backgroundColor = color;
          el.style.border = '2px solid #666';
          el.onclick = null;
        });
        const pairChip = document.createElement('div');
        pairChip.className = 'pair';
        pairChip.style.backgroundColor = color;
        pairChip.innerHTML = `<span>${leftWord}</span><span class="sep">↔</span><span>${rightWord}</span>`;
        matchedContainer.appendChild(pairChip);
      } else {
        firstSelection.style.border = '2px solid red';
        box.style.border = '2px solid red';
        setTimeout(() => {
            firstSelection.style.border = '2px solid #b30059';
            box.style.border = '2px solid #b30059';
        }, 500);
      }
      firstSelection = null;
    } else { 
        firstSelection.style.border = '2px solid #b30059';
        firstSelection = box;
        box.style.border = '3px solid #b30059';
    }
  }

  leftWords.forEach(w => leftCol.appendChild(createBox(w, 'left')));
  rightWords.forEach(w => rightCol.appendChild(createBox(w, 'right')));
}

function updateContent() {
  const category = document.getElementById('category-selector').value;
  const categoryData = data[category] || [];
  selectedWords = shuffleArray([...categoryData]).slice(0, 12);
  showFlashcards();
  showQuiz(category);
  showMatching();
}

// Initial load of content
updateContent();
</script>

</body>
</html>
