// ——— ALL YOUR ORIGINAL SCRIPTS BELOW (unchanged & working perfectly) ———
function shuffleArray(array) {
  for (let i = array.length - 1; i > 0; i--) {
    const j = Math.floor(Math.random() * (i + 1));
    [array[i], array[j]] = [array[j], array[i]];
  }
  return array;
}

function showFlashcards() {
  const container = document.getElementById('flashcards-section');
  container.innerHTML = '';
  if (selectedWords.length === 0) return;
  selectedWords.forEach(row => {
    const card = document.createElement('div');
    card.className = 'card';
    card.textContent = row[0];
    card.onclick = () => {
      card.classList.toggle('flipped');
      card.textContent = card.classList.contains('flipped') ? row[1] : row[0];
    };
    container.appendChild(card);
  });
}

function showQuiz() {
  const container = document.getElementById('quiz-section');
  container.innerHTML = '';
  if (selectedWords.length < 4) return;

  selectedWords.forEach((row, i) => {
    const qDiv = document.createElement('div');
    qDiv.className = 'quiz-question';
    qDiv.innerHTML = `<b>${row[0]}</b>`;
    const optsDiv = document.createElement('div');
    optsDiv.className = 'quiz-options';

    const distractors = [];
    while (distractors.length < 3) {
      const rand = data[Object.keys(data).find(k => data[k].includes(row))][Math.floor(Math.random()*8)][1];
      if (rand !== row[1] && !distractors.includes(rand)) distractors.push(rand);
    }
    const options = shuffleArray([row[1], ...distractors]);
    options.forEach(opt => {
      const btn = document.createElement('button');
      btn.textContent = opt;
      btn.onclick = () => {
        if (opt === row[1]) btn.style.backgroundColor = 'lightgreen';
        else btn.style.backgroundColor = 'lightcoral';
        optsDiv.querySelectorAll('button').forEach(b => b.disabled = true);
      };
      optsDiv.appendChild(btn);
    });
    qDiv.appendChild(optsDiv);
    container.appendChild(qDiv);
  });
}

function showMatching() {
  const section = document.getElementById('matching-section');
  const matched = document.getElementById('matched-pairs');
  section.innerHTML = ''; matched.innerHTML = '';

  const left = document.createElement('div'); left.className = 'matching-box';
  const right = document.createElement('div'); right.className = 'matching-box';
  section.innerHTML = '<div class="matching-container"></div>';
  section.firstChild.append(left, right);

  const māori = selectedWords.map(p => p[0]);
  const english = shuffleArray(selectedWords.map(p => p[1]));

  let first = null;
  const colors = ['#ff9e9e','#ffd89e','#fff599','#b5ffbd','#99f2ff','#d0bbff','#ffb3ff','#ff99cc'];

  māori.forEach(w => left.appendChild(createBox(w, 'left')));
  english.forEach(w => right.appendChild(createBox(w, 'right')));

  function createBox(text, side) {
    const b = document.createElement('div');
    b.className = 'drag-item'; b.textContent = text; b.dataset.side = side; b.dataset.word = text;
    b.onclick = () => {
      if (b.style.backgroundColor) return;
      if (!first) { first = b; b.style.border = '4px solid #0066ff'; }
      else if (first.dataset.side !== b.dataset.side) {
        const l = first.dataset.side === 'left' ? first.dataset.word : b.dataset.word;
        const r = first.dataset.side === 'right' ? first.dataset.word : b.dataset.word;
        const correct = selectedWords.find(p => p[0] === l)?.[1] === r;
        if (correct) {
          const col = colors[matched.children.length % colors.length];
          [first, b].forEach(x => { x.style.backgroundColor = col; x.onclick = null; });
          const chip = document.createElement('div'); chip.className = 'pair'; chip.style.backgroundColor = col;
          chip.innerHTML = `${l} <span class="sep">↔</span> ${r}`;
          matched.appendChild(chip);
        } else {
          first.style.border = b.style.border = '4px solid red';
          setTimeout(() => { first.style.border = b.style.border = '2px solid #666'; }, 600);
        }
        first.style.border = '2px solid #666';
        first = null;
      } else { first.style.border = '2px solid #666'; first = b; b.style.border = '4px solid #0066ff'; }
    };
    return b;
  }
}
