<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Te Reo Shapes</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: radial-gradient(circle at center, #87CEEB, #FFFFFF);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            max-width: 90%;
            width: 500px;
            background-color: rgba(255, 255, 255, 0.9);
            padding: 1.5rem;
            border-radius: 2rem;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            border: 4px solid white;
            animation: fadeIn 1s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .shape-card {
            background-color: #FFDE59;
            padding: 1rem;
            border-radius: 1.5rem;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            border: 3px solid white;
        }

        .shape-card:hover {
            transform: translateY(-5px) rotate(2deg);
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.1);
        }

        .shape-card.revealed {
            background-color: #5DADE2;
        }

        .shape-icon {
            font-size: 4rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }

        .reveal-button {
            transition: transform 0.1s;
        }

        .reveal-button:active {
            transform: scale(0.95);
        }
    </style>
</head>

<body class="bg-blue-200">

    <div class="container flex flex-col items-center">
        <h1 class="text-3xl sm:text-4xl font-bold text-center text-gray-800 mb-2 sm:mb-4">Kia Ora! Shapes in Te Reo!</h1>
        <p class="text-sm sm:text-base text-center text-gray-600 mb-6">Tap a shape to see its name in Te Reo Māori and its pronunciation!</p>

        <div id="shape-grid" class="grid grid-cols-2 gap-4 sm:gap-6 w-full">
            <!-- Shapes will be injected here by JavaScript -->
        </div>

        <!-- Modal for displaying the word and playing audio -->
        <div id="modal"
            class="hidden fixed inset-0 bg-gray-900 bg-opacity-70 flex items-center justify-center p-4 z-50 transition-opacity duration-300">
            <div class="bg-white p-6 sm:p-8 rounded-3xl shadow-2xl text-center w-full max-w-sm border-4 border-white transform scale-90 opacity-0 transition-transform transition-opacity duration-300">
                <div class="text-5xl sm:text-7xl mb-4" id="modal-icon"></div>
                <h3 class="text-3xl sm:text-4xl font-bold mb-2 text-gray-800" id="modal-title"></h3>
                <p class="text-xl sm:text-2xl font-semibold text-gray-600 mb-4" id="modal-subtitle"></p>
                <div class="flex justify-center items-center gap-4">
                    <button id="close-modal-btn" class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-3 px-6 rounded-full transition-colors reveal-button">
                        Close
                    </button>
                </div>
            </div>
        </div>

    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const shapes = [{
                name: "Circle",
                teReo: "Porowhita",
                pronunciation: "Po-ro-fee-ta",
                icon: "fas fa-circle",
                color: "#FFDE59"
            }, {
                name: "Square",
                teReo: "Tapawhā",
                pronunciation: "Ta-pa-fa",
                icon: "fas fa-square",
                color: "#5DADE2"
            }, {
                name: "Triangle",
                teReo: "Tapatoru",
                pronunciation: "Ta-pa-to-roo",
                icon: "fas fa-play fa-rotate-270",
                color: "#A2E06A"
            }, {
                name: "Heart",
                teReo: "Ngākau",
                pronunciation: "Na-kow",
                icon: "fas fa-heart",
                color: "#FF69B4"
            }, {
                name: "Star",
                teReo: "Whetū",
                pronunciation: "Fe-too",
                icon: "fas fa-star",
                color: "#FFC300"
            }, {
                name: "Rectangle",
                teReo: "Tapawhā Roa",
                pronunciation: "Ta-pa-fa Ro-ah",
                icon: "fas fa-square-full",
                color: "#A0522D"
            }, {
                name: "Oval",
                teReo: "Huarua",
                pronunciation: "Hoo-ah-roo-ah",
                icon: "far fa-circle",
                color: "#FF4500"
            }, {
                name: "Crescent",
                teReo: "Marama",
                pronunciation: "Ma-ra-ma",
                icon: "fas fa-moon",
                color: "#808080"
            }];

            const shapeGrid = document.getElementById('shape-grid');
            const modal = document.getElementById('modal');
            const modalIcon = document.getElementById('modal-icon');
            const modalTitle = document.getElementById('modal-title');
            const modalSubtitle = document.getElementById('modal-subtitle');
            const closeModalBtn = document.getElementById('close-modal-btn');

            const openModal = (shape) => {
                modalIcon.className = `${shape.icon} text-blue-500`;
                modalIcon.style.color = shape.color;
                modalTitle.textContent = shape.teReo;
                modalSubtitle.textContent = `Pronunciation: ${shape.pronunciation}`;
                modal.classList.remove('hidden');
                setTimeout(() => {
                    modal.querySelector('div').classList.remove('scale-90', 'opacity-0');
                    modal.querySelector('div').classList.add('scale-100', 'opacity-100');
                }, 10); // Small delay to allow CSS transitions
            };

            const closeModal = () => {
                modal.querySelector('div').classList.remove('scale-100', 'opacity-100');
                modal.querySelector('div').classList.add('scale-90', 'opacity-0');
                setTimeout(() => {
                    modal.classList.add('hidden');
                }, 300); // Wait for transition to finish
            };

            shapes.forEach(shape => {
                const shapeCard = document.createElement('div');
                shapeCard.className = 'shape-card flex flex-col items-center justify-center p-4 text-center rounded-2xl shadow-lg hover:shadow-xl transition-all';
                shapeCard.style.backgroundColor = shape.color;

                const icon = document.createElement('i');
                icon.className = `${shape.icon} shape-icon mb-2 text-white`;

                const name = document.createElement('p');
                name.className = 'text-xl sm:text-2xl font-bold text-white uppercase';
                name.textContent = shape.name;

                shapeCard.appendChild(icon);
                shapeCard.appendChild(name);
                shapeGrid.appendChild(shapeCard);

                shapeCard.addEventListener('click', () => {
                    openModal(shape);
                });
            });

            closeModalBtn.addEventListener('click', closeModal);
            modal.addEventListener('click', (e) => {
                if (e.target === modal) {
                    closeModal();
                }
            });
        });
    </script>
</body>

</html>
