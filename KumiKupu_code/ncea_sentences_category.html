      padding: 0;

      {level:3, category:'Rerehāngū', te:'Ka tukuna ngā pukapuka e te kaiako.', en:'The books will be given by the teacher.'},

    ];

    let activeLevel = 'all';
    let currentSentence = null;
    let sentencePool = [];
    const activityArea = document.getElementById('activity');
    const teDisplay = activityArea.querySelector('.te');
    const enDisplay = activityArea.querySelector('.en');
    const categoryWrap = activityArea.querySelector('.categories');
    const feedback = activityArea.querySelector('.feedback');
    const levelButtons = document.querySelectorAll('.levels button');

    // Dynamically generate category buttons
    const categories = [...new Set(sentences.map(s => s.category))];
    categories.forEach(cat => {
      const btn = document.createElement('button');
      btn.dataset.category = cat;
      btn.textContent = cat;
      btn.addEventListener('click', () => handleCategoryClick(cat));
      categoryWrap.appendChild(btn);
    });

    function shuffle(arr) {
      for (let i = arr.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [arr[i], arr[j]] = [arr[j], arr[i]];
      }
      return arr;
    }

    function resetActivity() {
      sentencePool = [...sentences];
      if (activeLevel !== 'all') {
        sentencePool = sentencePool.filter(s => String(s.level) === String(activeLevel));
      }
      shuffle(sentencePool);
      activityArea.classList.remove('correct', 'incorrect');
      feedback.classList.remove('show');
      feedback.textContent = '';
      document.getElementById('next-sentence').disabled = false;
      showNextSentence();
    }

    function showNextSentence() {
      if (sentencePool.length === 0) {
        teDisplay.textContent = 'No more sentences available.';
        enDisplay.textContent = '';
        categoryWrap.style.display = 'none';
        feedback.textContent = 'Kia ora — you’ve completed all sentences!';
        feedback.classList.add('show');
        document.getElementById('next-sentence').disabled = true;
        return;
      }

      currentSentence = sentencePool.pop();
      teDisplay.textContent = currentSentence.te;
      enDisplay.textContent = currentSentence.en;
      categoryWrap.style.display = 'flex';
      activityArea.classList.remove('correct', 'incorrect');
      feedback.classList.remove('show');
      feedback.textContent = '';
      categoryWrap.querySelectorAll('button').forEach(btn => btn.disabled = false);
    }

    function handleCategoryClick(selectedCategory) {
      categoryWrap.querySelectorAll('button').forEach(btn => btn.disabled = true);
      if (selectedCategory === currentSentence.category) {
        activityArea.classList.add('correct');
        feedback.textContent = 'Kia ora — correct! This is a ' + currentSentence.category + ' sentence.';
      } else {
        activityArea.classList.add('incorrect');
        feedback.textContent = 'Aroha mai — incorrect. This is a ' + currentSentence.category + ' sentence.';
      }
      feedback.classList.add('show');
    }

    levelButtons.forEach(btn => btn.addEventListener('click', () => {
      levelButtons.forEach(b => b.setAttribute('aria-pressed', 'false'));
      btn.setAttribute('aria-pressed', 'true');
      activeLevel = btn.dataset.level;
      resetActivity();
    }));

    document.getElementById('next-sentence').addEventListener('click', showNextSentence);
    document.getElementById('new-set').addEventListener('click', resetActivity);

    // Initialize
    resetActivity();
  </script>
