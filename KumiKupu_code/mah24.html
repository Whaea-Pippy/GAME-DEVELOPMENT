<!DOCTYPE html>
<html lang="mi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Māori at Home – Page 24</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;600;700&display=swap" rel="stylesheet">
<style>
  :root{
    --orange:#E65100;--deep:#D84315;--redb:#BF360C;--earth:#8D4004;
    --cream:#FFF3E0;--peach:#FFEDD5;--card:#FFCCBC;--text:#3E2723;
  }
  body{font-family:'Poppins',sans-serif;background:var(--cream);color:var(--text);margin:0;padding:20px 10px;line-height:1.6;}
  .header{text-align:center;background:linear-gradient(135deg,var(--orange),var(--redb));color:white;padding:30px 15px;border-radius:18px;margin-bottom:30px;box-shadow:0 10px 25px rgba(0,0,0,.2);}
  .header h1{margin:0;font-size:2.7rem;}
  .authors{font-size:1.5rem;margin:8px 0;}
  .page-number{font-size:1.9rem;background:rgba(255,255,255,.3);padding:10px 35px;border-radius:50px;display:inline-block;margin-top:8px;}

  .section-buttons{display:flex;justify-content:center;gap:18px;margin:35px auto;flex-wrap:nowrap;overflow-x:auto;padding:10px 0;}
  .section-btn{flex:1;max-width:280px;padding:18px 8px;font-size:1.45rem;font-weight:600;color:white;border:none;border-radius:14px;cursor:pointer;box-shadow:0 6px 15px rgba(0,0,0,.3);transition:.3s;}
  .section-btn:hover{transform:translateY(-5px);}
  #btn1{background:var(--orange);}
  #btn2{background:var(--deep);}
  #btn3{background:var(--redb);}
  #btn4{background:var(--earth);}

  h3{color:var(--redb);border-bottom:5px solid var(--orange);padding-bottom:8px;margin:50px 0 25px;font-size:1.8rem;}

  /* 8 cards = 2 rows of 4 forever */
  #flashcards-section{display:grid;grid-template-columns:repeat(4,1fr);gap:16px;margin:30px 0;}
  .card{background:var(--card);height:135px;border:5px solid var(--earth);border-radius:16px;display:flex;align-items:center;justify-content:center;text-align:center;font-weight:600;font-size:1.5rem;cursor:pointer;transition:.5s;box-shadow:0 5px 12px rgba(0,0,0,.15);}
  .card.flipped{background:#FF8A65;color:white;}

  .quiz-options{display:grid;grid-template-columns:repeat(4,1fr);gap:12px;margin:20px 0;}
  .quiz-options button{padding:15px;font-size:1.2rem;background:white;border:4px solid var(--earth);border-radius:12px;cursor:pointer;font-weight:600;}

  .matching-container{display:flex;gap:25px;margin-top:25px;flex-wrap:wrap;}
  .matching-box{flex:1;min-width:300px;background:white;border:4px dashed var(--earth);border-radius:14px;padding:20px;min-height:340px;}
  .drag-item{background:var(--peach);border:3px solid var(--earth);margin:10px 0;padding:15px;border-radius:12px;text-align:center;font-weight:600;cursor:pointer;}
  .pair{background:var(--card);padding:12px;margin:8px 0;border-radius:10px;text-align:center;font-weight:bold;border-left:8px solid var(--orange);}

  #sentence-builder{background:white;padding:30px;border-radius:18px;border:6px solid var(--orange);margin:50px 0;box-shadow:0 10px 30px rgba(0,0,0,.15);}
  .builder-sentence{background:#FFF3E0;padding:22px;border-radius:14px;margin-bottom:28px;border:2px solid #FFCCBC;}
  .english-prompt{font-size:1.5rem;font-weight:bold;color:var(--redb);margin-bottom:16px;}
  .answer-area,.word-bank{min-height:80px;padding:16px;border:3px dashed var(--earth);border-radius:12px;background:#FAFAFA;display:flex;flex-wrap:wrap;gap:12px;margin-top:12px;}
  .word{background:#FFAB91;color:var(--text);padding:11px 22px;border-radius:11px;cursor:grab;font-weight:600;user-select:none;}
  .word:hover{background:#FF8A65;}
  .word.in-answer{background:var(--redb);color:white;}
  .builder-sentence.correct{background:#E8F5E9;border-left:12px solid #4CAF50;}

  .footer{text-align:center;margin:70px 0 40px;font-size:1.2rem;color:#555;}

  @media (max-width:899px){
    #flashcards-section,.quiz-options{grid-template-columns:repeat(2,1fr);}
    .section-btn{font-size:1.3rem;}
  }
  @media (max-width:480px){
    .section-buttons{flex-direction:column;align-items:center;}
  }
</style>
</head>
<body>

<div class="header">
  <h1>Māori at Home</h1>
  <div class="authors">Scotty Morrison & Stacey Morrison</div>
  <div class="page-number">Page 24 – Ngā Whakahau Anō</div>
</div>

<div class="section-buttons">
  <button class="section-btn" id="btn1" onclick="loadSection('section1')">1. Me + Verb (You should …)</button>
  <button class="section-btn" id="btn2" onclick="loadSection('section2')">2. Kāti + Verb (Stop)</button>
  <button class="section-btn" id="btn3" onclick="loadSection('section3')">3. Kaua e + Verb (Don’t)</button>
  <button class="section-btn" id="btn4" onclick="loadSection('section4')">4. Mixed Commands</button>
</div>

<h3>Ngā Kaari Kupu | Flashcards</h3>
<div id="flashcards-section"></div>

<h3>Ngā Pātai | Quiz</h3>
<div id="quiz-section"></div>

<h3>Tōpū Kupu | Matching Pairs</h3>
<div class="matched-container" id="matched-pairs"></div>
<div id="matching-section"></div>

<h3>Hanga Rerenga Kōrero | Sentence Builder</h3>
<div id="sentence-builder"><div id="sentences-container"></div></div>

<div class="footer">
  Coded by Whaea Pippy with Grok.
</div>

<script>
const vocab = {
  section1: [
    ["Me haere mai","You should come here"],["Me maranga!","You should get up!"],
    ["Me whakarongo!","You should listen!"],["Me toa!","You should be determined!"],
    ["Me manawanui!","You should be steadfast!"],["Me tūpato!","You should be careful!"],
    ["Me oho!","You should wake up!"],["Me inu!","You should drink!"]
  ],
  section2: [
    ["Kāti te tū!","Stop standing!"],["Kāti te noho!","Stop sitting!"],
    ["Kāti te oma!","Stop running!"],["Kāti te kai!","Stop eating!"],
    ["Kāti te inu!","Stop drinking!"],["Kāti te titiro!","Stop looking!"],
    ["Kāti te karo!","Stop dodging!"],["Kāti te moe!","Stop sleeping!"]
  ],
  section3: [
    ["Kaua e titiro mai!","Don’t look here!"],["Kaua e haere mai!","Don’t come here!"],
    ["Kaua e haere atu!","Don’t go away!"],["Kaua e maranga!","Don’t get up!"],
    ["Kaua e titiro atu!","Don’t look over there!"],["Kaua e oho!","Don’t wake up!"],
    ["Kaua e kai!","Don’t eat!"],["Kaua e inu!","Don’t drink!"]
  ],
  section4: [
    ["Unuhia ō hu!","Take off your shoes!"],["Katia te kūaha!","Close the door!"],
    ["Huakina te matapihi!","Open the window!"],["Kainga ō tōtiti!","Eat your toast!"],
    ["Whakapaitia tō moenga!","Make your bed!"],["Kāti te oma!","Stop running!"],
    ["Kaua e titiro atu!","Don’t look over there!"],["Me haere mai!","You should come here!"]
  ]
};

const sentences = {
  section1: [
    {en:"Politely suggest they come here.", te:"Me haere mai!"},
    {en:"Tell them they should get up.", te:"Me maranga!"},
    {en:"Suggest they should listen.", te:"Me whakarongo!"},
    {en:"Encourage them to be careful.", te:"Me tūpato!"}
  ],
  section2: [
    {en:"Tell someone to stop standing.", te:"Kāti te tū!"},
    {en:"Say 'Enough running!'", te:"Kāti te oma!"},
    {en:"Tell them to stop eating.", te:"Kāti te kai!"},
    {en:"Say 'Stop looking!'", te:"Kāti te titiro!"}
  ],
  section3: [
    {en:"Say 'Don’t come here!'", te:"Kaua e haere mai!"},
    {en:"Tell them not to look over there.", te:"Kaua e titiro atu!"},
    {en:"Say 'Don’t get up!'", te:"Kaua e maranga!"},
    {en:"Tell them not to eat.", te:"Kaua e kai!"}
  ],
  section4: [
    {en:"Tell someone to take off their shoes.", te:"Unuhia ō hu!"},
    {en:"Ask them to close the door.", te:"Katia te kūaha!"},
    {en:"Tell them to make their bed.", te:"Whakapaitia tō moenga!"},
    {en:"Politely say they should come here.", te:"Me haere mai!"}
  ]
};

let currentWords = [];
let currentSentences = [];

const pairColors = ['#FF9E9E','#FFD89E','#FFF599','#B5FFBD','#99F2FF','#D0BBFF','#FFB3FF','#FF99CC'];

function shuffle(a) { return a.slice().sort(() => Math.random() - 0.5); }

function loadSection(sec) {
  currentWords = shuffle([...vocab[sec]]);
  currentSentences = sentences[sec];
  document.querySelectorAll('.section-btn').forEach(b => b.style.opacity = '0.65');
  document.getElementById('btn' + sec.slice(-1)).style.opacity = '1';
  document.getElementById('matched-pairs').innerHTML = '';
  showFlashcards(); showQuiz(); showMatching(); showSentences();
  window.scrollTo({top:0,behavior:'smooth'});
}

function showFlashcards() {
  const c = document.getElementById('flashcards-section'); c.innerHTML = '';
  currentWords.forEach(p => {
    const d = document.createElement('div'); d.className = 'card'; d.textContent = p[0];
    d.onclick = () => { d.classList.toggle('flipped'); d.textContent = d.classList.contains('flipped') ? p[1] : p[0]; };
    c.appendChild(d);
  });
}

function showQuiz() {
  const c = document.getElementById('quiz-section'); c.innerHTML = '';
  currentWords.forEach(p => {
    const q = document.createElement('div'); q.innerHTML = `<b>${p[0]}</b>`;
    const opts = document.createElement('div'); opts.className = 'quiz-options';
    const all = Object.values(vocab).flat().map(x => x[1]);
    const wrong = all.filter(x => x !== p[1]);
    shuffle([p[1], ...wrong.slice(0,3)]).forEach(ans => {
      const b = document.createElement('button'); b.textContent = ans;
      b.onclick = () => { b.style.background = ans === p[1] ? '#C8E6C9' : '#FFCDD2'; opts.querySelectorAll('button').forEach(x=>x.disabled=true); };
      opts.appendChild(b);
    });
    q.appendChild(opts); c.appendChild(q);
  });
}

function showMatching() {
  const section = document.getElementById('matching-section');
  const matched = document.getElementById('matched-pairs');
  section.innerHTML = ''; matched.innerHTML = '';
  const wrapper = document.createElement('div'); wrapper.className = 'matching-container';
  const left = document.createElement('div'); left.className = 'matching-box';
  const right = document.createElement('div'); right.className = 'matching-box';
  wrapper.append(left, right); section.appendChild(wrapper);

  const leftWords = currentWords.map(p => p[0]);
  const rightWords = shuffle(currentWords.map(p => p[1]));
  let first = null;

  [...leftWords, ...rightWords].forEach((word, i) => {
    const box = document.createElement('div');
    box.className = 'drag-item';
    box.textContent = word;
    box.dataset.word = word;
    (i < 8 ? left : right).appendChild(box);

    box.onclick = function() {
      if (this.style.backgroundColor) return;
      if (!first) {
        first = this;
        this.style.border = '6px solid var(--orange)';
      } else {
        const l = first.parentElement===left ? first.dataset.word : this.dataset.word;
        const r = first.parentElement===right ? first.dataset.word : this.dataset.word;
        const correct = currentWords.some(p => p[0]===l && p[1]===r);
        if (correct) {
          const col = pairColors[matched.children.length % pairColors.length];
          [first, this].forEach(el => {
            el.style.backgroundColor = col;
            el.style.border = 'none';
            el.onclick = null;
          });
          const p = document.createElement('div'); p.className = 'pair';
          p.style.backgroundColor = col;
          p.innerHTML = `${l} ↔ ${r}`;
          matched.appendChild(p);
        } else {
          [first, this].forEach(el => el.style.border = '6px solid red');
          setTimeout(() => [first, this].forEach(el => el.style.border = '3px solid var(--earth)'), 800);
        }
        first = null;
      }
    };
  });
}

function showSentences() {
  const c = document.getElementById('sentences-container'); c.innerHTML = '';
  currentSentences.forEach(item => {
    const div = document.createElement('div'); div.className = 'builder-sentence';
    div.innerHTML = `<div class="english-prompt">${item.en}</div><div class="answer-area"></div><div class="word-bank"></div>`;
    c.appendChild(div);
    const correctOrder = item.te.trim().split(/\s+/);
    const bank = div.querySelector('.word-bank');
    shuffle([...correctOrder]).forEach(w => {
      const s = document.createElement('span'); s.className = 'word'; s.textContent = w;
      s.onclick = () => {
        if (s.parentElement === bank) { div.querySelector('.answer-area').appendChild(s); s.classList.add('in-answer'); }
        else { bank.appendChild(s); s.classList.remove('in-answer'); }
        const ans = Array.from(div.querySelectorAll('.answer-area .word')).map(x=>x.textContent);
        div.classList.toggle('correct', ans.length===correctOrder.length && ans.every((v,i)=>v===correctOrder[i]));
      };
      bank.appendChild(s);
    });
  });
}

loadSection('section1');
</script>
</body>
</html>
