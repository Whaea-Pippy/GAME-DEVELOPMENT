<!DOCTYPE html>
<html>
<head>
<base target="_top">
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Tiny Sentences – Now & Before (Te Reo first)</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;700&display=swap" rel="stylesheet">

<style>
body { font-family: Arial, sans-serif; padding: 20px; background-color: #f0f9ff; }
.header-container { display: flex; flex-wrap: wrap; align-items: center; gap: 20px; margin-bottom: 20px; }
.header-container h2 { margin: 0; color: #0b7a75; font-size: 2.2rem; }

.selector-container {
    background-color: #ADD8E6; border: 3px solid #00008B; border-radius: 15px;
    padding: 5px 15px; display: inline-block;
}
#category-selector {
    min-width: 320px; background: transparent; border: none;
    font-family: 'Poppins', sans-serif; font-size: clamp(1.2rem, 4vw, 1.6rem);
    font-weight: 700; color: #333; cursor: pointer; text-align: center; text-align-last: center;
}

#flashcards-section {
  display: grid; grid-template-columns: repeat(4, 1fr); gap: 12px; margin: 20px 0;
}
#flashcards-section .card {
  height: 110px; padding: 10px; border: 4px solid #333; border-radius: 12px;
  cursor: pointer; display: flex; align-items: center; justify-content: center;
  text-align: center; font-weight: bold; font-size: 1.2rem; background: #fff9c4;
  transition: all 0.6s;
}
#flashcards-section .card.flipped { background: #b3e5fc; }

.quiz-options { display: grid; grid-template-columns: repeat(4, 1fr); gap: 10px; margin-top: 10px; }
.quiz-options button { padding: 12px; font-size: 1.1rem; }

.matched-container { display: flex; flex-direction: column; gap: 10px; margin: 20px 0; }
.pair { padding: 12px; border-radius: 10px; font-size: 1.1rem; font-weight: bold; text-align: center; }

.matching-container { display: flex; justify-content: space-between; gap: 20px; margin-top: 20px; }
.matching-box { flex: 1; display: grid; grid-template-columns: repeat(2, 1fr); gap: 10px;
                min-height: 200px; border: 2px dashed #999; padding: 10px; border-radius: 10px; background: #fafafa; }
.drag-item { height: 60px; border: 2px solid #666; background: #eee; cursor: pointer;
             display: flex; align-items: center; justify-content: center; font-weight: bold; font-size: 1.05rem; }

@media (max-width: 768px) {
  #flashcards-section, .quiz-options, .matching-box { grid-template-columns: repeat(2, 1fr); }
  .matching-container { flex-direction: column; }
}
</style>
</head>
<body>

    <div class="header-container">
        <h2>Tiny Sentences – Tenses (Te Reo → English)</h2>
        <div class="selector-container">
          <select id="category-selector" onchange="updateContent()">
  <option value="select" selected>--- Select ---</option>
  <option value="i">I (past simple)</option>
  <option value="kua">Kua (perfect – already)</option>
  <option value="kei_te">Kei te (present – ongoing)</option>
  <option value="e_ana">E ... ana (present – ongoing, dialectal)</option>
  <option value="ka">Ka (future / intent)</option>
  <option value="overview">Overview: tense markers</option>
</select>
        </div>
    </div>
    
    <h3>Flashcards</h3>
    <div id="flashcards-section"></div>
    
    <h3>Quiz</h3>
    <div id="quiz-section"></div>
    
    <h3>Matching – Click two to pair</h3>
    <div class="matched-container" id="matched-pairs"></div>
    <div id="matching-section"></div>
    
    <script>
    // DATA: te reo first, english second. 8 pairs per tense (keeps consistent with your system)
    const data = {
        select: [
            ["Kei te harikoa au", "I am happy"],
            ["Kei te pōuri koe", "You are sad"],
            ["Kei te hiamo rātou", "They are excited"],
            ["Kei te ngenge mātou", "We are tired"],
            ["Kei te riri ia", "She is angry"],
            ["Kei te hiakai ia", "He is hungry"],
            ["Kei te rite koutou", "You all are ready"],
            ["Kei te rangirua au", "I am confused"]
        ],

        overview: [
            ["kei te","present ongoing: 'Kei te' + verb"],
            ["i","past simple: 'I' + verb"],
            ["kua","perfect/already: 'Kua' + verb"],
            ["e ... ana","progressive: 'E' + verb + 'ana'"],
            ["ka","future/intent: 'Ka' + verb"],
            ["order","Te Reo first → English second"],
            ["practice","Flip cards, match pairs, quiz"],
            ["note","Use macrons where needed (pōuri, āhua, mātou)" ]
        ],

        kei_te: [
            ["Kei te harikoa au", "I am happy"],
            ["Kei te pōuri koe", "You are sad"],
            ["Kei te hiamo rātou", "They (3+) are excited"],
            ["Kei te ngenge mātou", "We (3+) are tired"],
            ["Kei te riri ia", "She is angry"],
            ["Kei te hiakai ia", "He is hungry"],
            ["Kei te rite koutou", "You (3+) are ready"],
            ["Kei te rangirua au", "I am confused"]
        ],

        i: [
            ["I harikoa au", "I was happy"],
            ["I pōuri koe", "You were sad"],
            ["I hiamo rātou", "They were excited"],
            ["I ngenge mātou", "We were tired"],
            ["I riri ia", "She was angry"],
            ["I hiakai ia", "He was hungry"],
            ["I rite koutou", "You were ready"],
            ["I rangirua au", "I was confused"]
        ],

        kua: [
            ["Kua harikoa au", "I have been/ am now happy (already)"],
            ["Kua pōuri koe", "You have been sad"],
            ["Kua hiamo rātou", "They have become excited"],
            ["Kua ngenge mātou", "We have been tired"],
            ["Kua riri ia", "She has been angry"],
            ["Kua hiakai ia", "He has been hungry"],
            ["Kua rite koutou", "You have become ready"],
            ["Kua rangirua au", "I have been confused"]
        ],

        e_ana: [
            ["E harikoa ana au", "I am feeling happy (in the process)"],
            ["E pōuri ana koe", "You are feeling sad"],
            ["E hiamo ana rātou", "They are getting excited"],
            ["E ngenge ana mātou", "We are becoming tired"],
            ["E riri ana ia", "She is getting angry"],
            ["E hiakai ana ia", "He is feeling hungry"],
            ["E rite ana koutou", "You are becoming ready"],
            ["E rangirua ana au", "I am getting confused"]
        ],

        ka: [
            ["Ka harikoa au", "I will be happy / I intend to be happy"],
            ["Ka pōuri koe", "You will be sad"],
            ["Ka hiamo rātou", "They will be excited"],
            ["Ka ngenge mātou", "We will be tired"],
            ["Ka riri ia", "She will be angry"],
            ["Ka hiakai ia", "He will be hungry"],
            ["Ka rite koutou", "You will be ready"],
            ["Ka rangirua au", "I will be confused"]
        ]
    };

let selectedWords = [];

function shuffleArray(array) {
  for (let i = array.length - 1; i > 0; i--) {
    const j = Math.floor(Math.random() * (i + 1));
    [array[i], array[j]] = [array[j], array[i]];
  }
  return array;
}

function showFlashcards() {
  const container = document.getElementById('flashcards-section');
  container.innerHTML = '';
  if (selectedWords.length === 0) return;
  selectedWords.forEach(row => {
    const card = document.createElement('div');
    card.className = 'card';
    // show te reo first; flip shows english
    card.textContent = row[0];
    card.onclick = () => {
      card.classList.toggle('flipped');
      card.textContent = card.classList.contains('flipped') ? row[1] : row[0];
    };
    container.appendChild(card);
  });
}

function showQuiz() {
  const container = document.getElementById('quiz-section');
  container.innerHTML = '';
  if (selectedWords.length < 4) return;

  selectedWords.forEach((row, i) => {
    const qDiv = document.createElement('div');
    qDiv.className = 'quiz-question';
    qDiv.innerHTML = `<b>${row[0]}</b>`; // te reo prompt
    const optsDiv = document.createElement('div');
    optsDiv.className = 'quiz-options';

    const allWords = [...selectedWords];
    const distractors = [];
    while (distractors.length < 3) {
      const rand = allWords[Math.floor(Math.random()*allWords.length)][1];
      if (rand !== row[1] && !distractors.includes(rand)) distractors.push(rand);
    }

    const options = shuffleArray([row[1], ...distractors]);
    options.forEach(opt => {
      const btn = document.createElement('button');
      btn.textContent = opt;
      btn.onclick = () => {
        if (opt === row[1]) btn.style.backgroundColor = 'lightgreen';
        else btn.style.backgroundColor = 'lightcoral';
        optsDiv.querySelectorAll('button').forEach(b => b.disabled = true);
      };
      optsDiv.appendChild(btn);
    });
    qDiv.appendChild(optsDiv);
    container.appendChild(qDiv);
  });
}

function showMatching() {
  const section = document.getElementById('matching-section');
  const matched = document.getElementById('matched-pairs');
  section.innerHTML = ''; matched.innerHTML = '';

  const left = document.createElement('div'); left.className = 'matching-box';
  const right = document.createElement('div'); right.className = 'matching-box';
  section.innerHTML = '<div class="matching-container"></div>';
  section.firstChild.append(left, right);

  const teReo = selectedWords.map(p => p[0]);
  const english = shuffleArray(selectedWords.map(p => p[1]));

  let first = null;
  const colors = ['#ff9e9e','#ffd89e','#fff599','#b5ffbd','#99f2ff','#d0bbff','#ffb3ff','#ff99cc'];

  teReo.forEach(w => left.appendChild(createBox(w, 'left')));
  english.forEach(w => right.appendChild(createBox(w, 'right')));

  function createBox(text, side) {
    const b = document.createElement('div');
    b.className = 'drag-item'; b.textContent = text; b.dataset.side = side; b.dataset.word = text;
    b.onclick = () => {
      if (b.style.backgroundColor) return;
      if (!first) { first = b; b.style.border = '4px solid #0066ff'; }
      else if (first.dataset.side !== b.dataset.side) {
        const l = first.dataset.side === 'left' ? first.dataset.word : b.dataset.word;
        const r = first.dataset.side === 'right' ? first.dataset.word : b.dataset.word;
        const correct = selectedWords.find(p => p[0] === l)?.[1] === r;
        if (correct) {
          const col = colors[matched.children.length % colors.length];
          [first, b].forEach(x => { x.style.backgroundColor = col; x.onclick = null; });
          const chip = document.createElement('div'); chip.className = 'pair'; chip.style.backgroundColor = col;
          chip.innerHTML = `${l} <span class="sep">↔</span> ${r}`;
          matched.appendChild(chip);
        } else {
          first.style.border = b.style.border = '4px solid red';
          setTimeout(() => { first.style.border = b.style.border = '2px solid #666'; }, 600);
        }
        first.style.border = '2px solid #666';
        first = null;
      } else { first.style.border = '2px solid #666'; first = b; b.style.border = '4px solid #0066ff'; }
    };
    return b;
  }
}

function updateContent() {
  const cat = document.getElementById('category-selector').value;
  selectedWords = data[cat] ? shuffleArray([...data[cat]]) : [];
  document.getElementById('matched-pairs').innerHTML = '';
  showFlashcards();
  showQuiz();
  showMatching();
}

// Start with the 'select' value, which loads the initial data.
document.getElementById('category-selector').value = 'select';
updateContent();
</script>

</body>
</html>
