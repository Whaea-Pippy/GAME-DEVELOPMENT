<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IB History Matching Game by Gemini in Firebase Studio</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #4682B4 0%, #6a5acd 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            color: #fff;
            padding: 20px;
            overflow: auto;
        }
        .container {
            background-color: rgba(255, 255, 255, 0.09);
            border-radius: 24px;
            padding: 24px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px);
            width: 100%;
            max-width: 900px;
            text-align: center;
        }
        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
        }
        .game-board {
            display: flex;
            justify-content: space-between;
            gap: 20px;
            margin-top: 20px;
        }
        .column {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        .card {
            background-color: rgba(255, 255, 255, 0.2);
            border-radius: 12px;
            padding: 15px;
            font-size: 1.1rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.2s ease;
            border: 2px solid transparent;
            min-height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .card:hover {
            transform: scale(1.05);
        }
        .card.selected {
            background-color: #FFD700;
            color: #000;
            border-color: #fff;
        }
        .card.correct {
            background-color: #32CD32;
            color: #fff;
            cursor: not-allowed;
            opacity: 0.7;
        }
        .card.incorrect {
            background-color: #FF6347;
            color: #fff;
            animation: shake 0.5s;
        }
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }
        #message-area {
            margin-top: 20px;
            font-size: 1.5rem;
            font-weight: bold;
            min-height: 30px;
        }
        #reset-button {
            margin-top: 20px;
            background-color: rgba(0,0,0,0.28);
            color: white;
            padding: 10px 20px;
            border-radius: 9999px;
            font-weight: 700;
            cursor: pointer;
            border: none;
        }
        #win-message {
            display: none;
            font-size: 3rem;
            color: #FFD700;
            animation: fadeIn 1s;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.5); }
            to { opacity: 1; transform: scale(1); }
        }
         @media (max-width: 767px) {
            .game-board {
                flex-direction: column;
            }
             h1 {
                font-size: 1.8rem;
            }
            .card {
                font-size: 1rem;
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>IB History: Match the Date</h1>
        <div id="message-area">Select a date and an event.</div>
        <div class="game-board">
            <div id="dates-column" class="column"></div>
            <div id="events-column" class="column"></div>
        </div>
        <div id="win-message">Ka pai! You matched them all!</div>
        <button id="reset-button">Reset Game</button>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const gameData = [
                { date: '1914', event: 'Start of World War I' },
                { date: '1917', event: 'Russian Revolution' },
                { date: '1919', event: 'Treaty of Versailles signed' },
                { date: '1929', event: 'Wall Street Crash' },
                { date: '1933', event: 'Hitler appointed Chancellor' },
                { date: '1939', event: 'Start of WWII in Europe' },
                { date: '1945', event: 'End of World War II' },
                { date: '1949', event: 'NATO formed' },
                { date: '1962', event: 'Cuban Missile Crisis' },
                { date: '1989', event: 'Fall of the Berlin Wall' }
            ];

            const datesColumn = document.getElementById('dates-column');
            const eventsColumn = document.getElementById('events-column');
            const messageArea = document.getElementById('message-area');
            const winMessage = document.getElementById('win-message');
            const resetButton = document.getElementById('reset-button');

            let selectedDate = null;
            let selectedEvent = null;
            let correctPairs = 0;

            function shuffle(array) {
                for (let i = array.length - 1; i > 0; i--) {
                    const j = Math.floor(Math.random() * (i + 1));
                    [array[i], array[j]] = [array[j], array[i]];
                }
                return array;
            }

            function initGame() {
                datesColumn.innerHTML = '';
                eventsColumn.innerHTML = '';
                selectedDate = null;
                selectedEvent = null;
                correctPairs = 0;
                winMessage.style.display = 'none';
                messageArea.textContent = 'Select a date and an event.';
                datesColumn.style.pointerEvents = 'auto';
                eventsColumn.style.pointerEvents = 'auto';

                const shuffledData = shuffle([...gameData]);
                const dates = shuffledData.map(item => item.date);
                const events = shuffle(shuffledData.map(item => item.event));

                dates.forEach(date => {
                    const card = createCard(date, 'date');
                    datesColumn.appendChild(card);
                });

                events.forEach(event => {
                    const card = createCard(event, 'event');
                    eventsColumn.appendChild(card);
                });
            }

            function createCard(text, type) {
                const card = document.createElement('div');
                card.classList.add('card');
                card.dataset.type = type;
                card.dataset.value = text;
                card.textContent = text;
                card.addEventListener('click', handleCardClick);
                return card;
            }

            function handleCardClick(e) {
                const clickedCard = e.target;
                if (clickedCard.classList.contains('correct') || clickedCard.classList.contains('selected')) {
                    return;
                }

                if (clickedCard.dataset.type === 'date') {
                    if (selectedDate) {
                        selectedDate.classList.remove('selected');
                    }
                    selectedDate = clickedCard;
                    selectedDate.classList.add('selected');
                } else if (clickedCard.dataset.type === 'event') {
                    if (selectedEvent) {
                        selectedEvent.classList.remove('selected');
                    }
                    selectedEvent = clickedCard;
                    selectedEvent.classList.add('selected');
                }

                if (selectedDate && selectedEvent) {
                    checkMatch();
                }
            }

            function checkMatch() {
                const dateValue = selectedDate.dataset.value;
                const eventValue = selectedEvent.dataset.value;

                const match = gameData.find(item => item.date === dateValue && item.event === eventValue);

                if (match) {
                    messageArea.textContent = 'Correct!';
                    selectedDate.classList.add('correct');
                    selectedEvent.classList.add('correct');
                    selectedDate.classList.remove('selected');
                    selectedEvent.classList.remove('selected');
                    
                    selectedDate = null;
                    selectedEvent = null;
                    correctPairs++;

                    if (correctPairs === gameData.length) {
                        winMessage.style.display = 'block';
                        messageArea.textContent = '';
                        datesColumn.style.pointerEvents = 'none';
                        eventsColumn.style.pointerEvents = 'none';
                    }
                } else {
                    messageArea.textContent = 'Incorrect. Try again!';
                    selectedDate.classList.add('incorrect');
                    selectedEvent.classList.add('incorrect');
                    
                    setTimeout(() => {
                        if (selectedDate) selectedDate.classList.remove('incorrect', 'selected');
                        if (selectedEvent) selectedEvent.classList.remove('incorrect', 'selected');
                        selectedDate = null;
                        selectedEvent = null;
                    }, 800);
                }
            }
            
            resetButton.addEventListener('click', initGame);

            initGame();
        });
    </script>
</body>
</html>
