<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jeopardy: American Revolution</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Luckiest+Guy&family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <style>
        html, body {
            height: 100vh; /* Use full viewport height */
            overflow: hidden; /* Prevent body scrolling */
            background-color: #FFFFFF;
        }
        body {
            font-family: 'Inter', sans-serif;
            color: #111827;
            margin: 0;
            display: flex; /* Use flexbox for the main layout */
            flex-direction: column;
            padding-bottom: 10vh; /* Add 10% viewport height buffer at the bottom */
            box-sizing: border-box; /* Ensure padding is included in the body's 100vh height */
        }
        #game-container {
            display: flex;
            flex-direction: column;
            flex-grow: 1; /* Allow container to fill available vertical space */
            min-height: 0; /* Critical for flex-grow to work correctly inside a flex container */
            width: 100%;
            max-width: 1280px; 
            margin: 0 auto;
            padding: 1rem;
            box-sizing: border-box;
        }
        #game-board {
            flex-grow: 1; /* The board itself will grow to fill space */
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            grid-template-rows: auto repeat(5, 1fr); /* 1 row for categories, 5 for questions */
            gap: 0.75rem; /* Reduced gap for better fit */
            min-height: 0;
        }
        .jeopardy-title {
            font-family: 'Luckiest Guy', cursive;
            color: #000080;
            text-shadow: 2px 2px 0 #d1d5db;
            letter-spacing: 0.05em;
        }
        .card, .category-header {
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 0.5rem;
            min-height: 0;
            min-width: 0;
        }
        .card {
            transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
            cursor: pointer;
        }
        .card:hover {
            transform: translateY(-2px) scale(1.02);
            box-shadow: 0 6px 10px -3px rgba(0, 0, 0, 0.15);
        }
        .point-value {
            font-family: 'Luckiest Guy', cursive;
            color: #d1d5db;
            text-shadow: 1px 1px 0 #111827;
        }
        .team-container {
            transition: transform 0.3s ease, border 0.3s ease;
        }
        .active-turn {
            border: 4px solid #FBBF24;
            transform: scale(1.05);
        }
        .category-header { font-size: clamp(0.6rem, 2vw, 1rem); }
        .point-value { font-size: clamp(1rem, 4vw, 2rem); }
    </style>
</head>
<body>

    <div id="game-container">

        <!-- Top Section -->
        <div class="flex-shrink-0 mb-3">
            <h1 class="text-2xl sm:text-3xl md:text-4xl jeopardy-title text-center">Jeopardy: American Revolution</h1>
            <!-- Team Scores side-by-side -->
            <div class="flex space-x-4 mt-2 justify-center">
                <div id="team1-container" class="team-container bg-blue-600 rounded-lg p-2 sm:p-3 flex-1 max-w-xs text-center shadow-md">
                    <h2 class="text-base sm:text-lg font-bold text-white">Team 1</h2>
                    <span id="score1" class="text-xl sm:text-2xl font-bold text-white">$0</span>
                    <div class="flex justify-center mt-1 space-x-2">
                        <button onclick="adjustScore(1, 1)" class="bg-green-500 hover:bg-green-600 text-white rounded-full w-6 h-6 sm:w-7 sm:h-7 flex items-center justify-center text-xs font-bold shadow-sm">+</button>
                        <button onclick="adjustScore(1, -1)" class="bg-red-500 hover:bg-red-600 text-white rounded-full w-6 h-6 sm:w-7 sm:h-7 flex items-center justify-center text-xs font-bold shadow-sm">-</button>
                    </div>
                </div>
                <div id="team2-container" class="team-container bg-red-600 rounded-lg p-2 sm:p-3 flex-1 max-w-xs text-center shadow-md">
                    <h2 class="text-base sm:text-lg font-bold text-white">Team 2</h2>
                    <span id="score2" class="text-xl sm:text-2xl font-bold text-white">$0</span>
                    <div class="flex justify-center mt-1 space-x-2">
                        <button onclick="adjustScore(2, 1)" class="bg-green-500 hover:bg-green-600 text-white rounded-full w-6 h-6 sm:w-7 sm:h-7 flex items-center justify-center text-xs font-bold shadow-sm">+</button>
                        <button onclick="adjustScore(2, -1)" class="bg-red-500 hover:bg-red-600 text-white rounded-full w-6 h-6 sm:w-7 sm:h-7 flex items-center justify-center text-xs font-bold shadow-sm">-</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Game Board -->
        <div id="game-board"></div>

        <!-- Bottom Buttons -->
        <div class="flex space-x-4 mt-3 justify-center flex-shrink-0">
            <button onclick="resetGame()" class="bg-orange-500 hover:bg-orange-600 text-white font-bold py-2 px-4 rounded-lg shadow-md text-sm sm:text-base">Reset Game</button>
            <button id="final-jeopardy-btn" class="bg-yellow-400 hover:bg-yellow-500 text-black font-bold py-2 px-4 rounded-lg shadow-md text-sm sm:text-base">Final Jeopardy!</button>
        </div>
    </div>

    <!-- Modal -->
    <div id="modal" class="fixed inset-0 bg-black bg-opacity-75 flex items-center justify-center p-4 hidden z-50">
         <div id="modal-content" class="bg-white text-black p-4 sm:p-6 rounded-lg shadow-xl max-w-2xl w-full text-center border-8">
            <h2 id="modal-category" class="font-bold text-2xl sm:text-3xl mb-4"></h2>
            <p id="modal-question" class="text-xl sm:text-2xl font-semibold mb-5"></p>
            <div id="modal-answer-container" class="hidden text-xl font-bold mt-4 mb-4">
                <span class="block text-gray-500 font-normal text-base">Answer:</span>
                <span id="modal-answer-text" class="text-black"></span>
            </div>
            <div class="flex justify-center space-x-4">
                <button onclick="revealAnswer()" id="reveal-btn" class="text-white font-bold py-2 px-6 rounded-lg shadow-md text-lg">Reveal Answer</button>
                <button onclick="closeModal()" id="close-btn" class="bg-slate-500 hover:bg-slate-600 text-white font-bold py-2 px-6 rounded-lg shadow-md text-lg hidden">Close</button>
            </div>
        </div>
    </div>

    <script>
        const gameData = [
            { category: "Key Figures", questions: [ { question: "This man was the commander-in-chief of the Continental Army and later the first President of the United States.", answer: "Who was George Washington?" }, { question: "As a Founding Father and writer, he famously wrote the pamphlet *Common Sense*, urging colonists to declare independence.", answer: "Who was Thomas Paine?" }, { question: "This woman, known for her political opinions, famously urged her husband to '''remember the ladies''' in the new code of laws.", answer: "Who was Abigail Adams?" }, { question: "He was the main author of the Declaration of Independence.", answer: "Who was Thomas Jefferson?" }, { question: "This French nobleman joined the Continental Army and became a trusted aide to George Washington.", answer: "Who was the Marquis de Lafayette?" } ] },
            { category: "Important Events", questions: [ { question: "This protest took place in 1773 when colonists, disguised as Native Americans, dumped tea into Boston Harbor to protest a tax.", answer: "What was the Boston Tea Party?" }, { question: "This was the first battle of the American Revolution, often called '''the shot heard \'round the world.\'''", answer: "What were the battles of Lexington and Concord?" }, { question: "In 1776, this important document was signed, formally declaring the colonies' separation from Great Britain.", answer: "What was the Declaration of Independence?" }, { question: "This was the final major battle of the war, where General Cornwallis surrendered to George Washington.", answer: "What was the Battle of Yorktown?" }, { question: "This surprise attack on Christmas night in 1776 boosted American morale and led to a key victory.", answer: "What was the Battle of Trenton?" } ] },
            { category: "Key Vocabulary", questions: [ { question: "The name for a colonist who supported the British and wanted to remain under British rule.", answer: "What is a Loyalist?" }, { question: "The name for a colonist who wanted to separate from Great Britain and create a new, independent country.", answer: "What is a Patriot?" }, { question: "A tax on an imported good. The British placed many of these on the colonies.", answer: "What is a tariff?" }, { question: "This is the name for the British soldiers, due to the color of their uniforms.", answer: "What are the Redcoats?" }, { question: "The idea that the British Parliament represented all British subjects, including the colonists, even though the colonists couldn't vote for them.", answer: "What is '''virtual representation?'''" } ] },
            { category: "Places & Battles", questions: [ { question: "The city where the Boston Tea Party took place and where the war first began.", answer: "What is Boston?" }, { question: "The location where the Continental Army endured a harsh winter in 1777-1778, suffering from starvation and disease.", answer: "What is Valley Forge?" }, { question: "The fort where a small group of Patriots, led by Ethan Allen and Benedict Arnold, captured cannons that were later used at Boston.", answer: "What is Fort Ticonderoga?" }, { question: "The final battle of the war, located in Virginia.", answer: "What is the Battle of Yorktown?" }, { question: "The battle considered the turning point of the war, which convinced the French to form an alliance with the Americans.", answer: "What was the Battle of Saratoga?" } ] },
            { category: "Final Jeopardy", questions: [ { question: "This famous document, signed on July 4, 1776, begins with the words, '''When in the course of human events...'''", answer: "What is the Declaration of Independence?" } ] }
        ];

        const categoryUiColors = { "Key Figures": "bg-purple-700", "Important Events": "bg-teal-700", "Key Vocabulary": "bg-indigo-700", "Places & Battles": "bg-rose-700" };
        const teamUiColors = {
            1: { border: 'border-blue-600', text: 'text-blue-600', bg: 'bg-blue-600', hoverBg: 'hover:bg-blue-700' },
            2: { border: 'border-red-600', text: 'text-red-600', bg: 'bg-red-600', hoverBg: 'hover:bg-red-700' }
        };
        const finalJeopardyUiColors = { border: 'border-yellow-400', text: 'text-yellow-400', bg: 'bg-yellow-400', hoverBg: 'hover:bg-yellow-500' };

        let scores = { team1: 0, team2: 0 };
        let currentTurn = 1;
        let currentQuestionValue = 0;
        const pointValues = [100, 200, 300, 400, 500];
        let revealedCards = new Set();

        const board = document.getElementById('game-board');
        const modal = document.getElementById('modal');
        const modalContent = document.getElementById('modal-content');
        const modalCategory = document.getElementById('modal-category');
        const modalQuestion = document.getElementById('modal-question');
        const modalAnswerContainer = document.getElementById('modal-answer-container');
        const modalAnswerText = document.getElementById('modal-answer-text');
        const revealBtn = document.getElementById('reveal-btn');
        const closeBtn = document.getElementById('close-btn');
        const finalJeopardyBtn = document.getElementById('final-jeopardy-btn');
        const team1Container = document.getElementById('team1-container');
        const team2Container = document.getElementById('team2-container');

        const shuffleArray = arr => [...arr].sort(() => Math.random() - 0.5);

        const updateTurnIndicator = () => {
            team1Container.classList.toggle('active-turn', currentTurn === 1);
            team2Container.classList.toggle('active-turn', currentTurn === 2);
        };

        const renderBoard = () => {
            board.innerHTML = '';
            const gameCategories = shuffleArray(gameData.slice(0, 4));

            // Add category headers
            gameCategories.forEach(category => {
                const header = document.createElement('div');
                header.className = `category-header rounded-lg text-white font-bold shadow-md ${categoryUiColors[category.category]}`;
                header.textContent = category.category.toUpperCase();
                board.appendChild(header);
            });

            // Add cards row by row to ensure alignment
            pointValues.forEach((pointValue, i) => {
                gameCategories.forEach(category => {
                    const question = category.questions[i];
                    const cardId = `${category.category}-${pointValue}`;
                    const card = document.createElement('div');
                    card.className = `card rounded-lg shadow-lg text-white font-bold ${categoryUiColors[category.category]} hover:bg-opacity-80`;
                    
                    if (revealedCards.has(cardId)) {
                        card.classList.add('opacity-50', 'cursor-default');
                    } else {
                        card.innerHTML = `<div class="point-value">$${pointValue}</div>`;
                        card.addEventListener('click', () => {
                            revealedCards.add(cardId);
                            card.innerHTML = '';
                            card.classList.add('opacity-50', 'cursor-default');
                            currentQuestionValue = pointValue;
                            openModal(category.category, question.question, question.answer);
                        }, { once: true });
                    }
                    board.appendChild(card);
                });
            });
        };
        
        const openModal = (category, question, answer, isFinal = false) => {
            const colors = isFinal ? finalJeopardyUiColors : teamUiColors[currentTurn];
            
            modalContent.className = 'bg-white text-black p-4 sm:p-6 rounded-lg shadow-xl max-w-2xl w-full text-center border-8';
            modalCategory.className = 'font-bold text-2xl sm:text-3xl mb-4';
            revealBtn.className = 'text-white font-bold py-2 px-6 rounded-lg shadow-md text-lg';

            modalContent.classList.add(colors.border);
            modalCategory.classList.add(colors.text);
            revealBtn.classList.add(colors.bg, colors.hoverBg);

            modalCategory.textContent = category.toUpperCase();
            modalQuestion.textContent = question;
            modalAnswerText.textContent = answer;
            modalAnswerContainer.classList.add('hidden');
            revealBtn.classList.remove('hidden');
            closeBtn.classList.add('hidden');
            modal.classList.remove('hidden');
        };

        finalJeopardyBtn.addEventListener('click', () => {
            const finalData = gameData[4];
            openModal(finalData.category, finalData.questions[0].question, finalData.questions[0].answer, true);
        });

        const closeModal = () => modal.classList.add('hidden');
        
        const revealAnswer = () => {
            modalAnswerContainer.classList.remove('hidden');
            revealBtn.classList.add('hidden');
            closeBtn.classList.remove('hidden');
        };

        const adjustScore = (team, multiplier) => {
            if (currentQuestionValue === 0) return;
            scores[`team${team}`] += currentQuestionValue * multiplier;
            document.getElementById(`score${team}`).textContent = `$${scores[`team${team}`]}`;
            currentTurn = team === 1 ? 2 : 1;
            updateTurnIndicator();
            currentQuestionValue = 0;
        };

        const resetGame = () => {
            scores = { team1: 0, team2: 0 };
            document.getElementById('score1').textContent = '$0';
            document.getElementById('score2').textContent = '$0';
            currentTurn = 1;
            currentQuestionValue = 0;
            revealedCards.clear();
            updateTurnIndicator();
            renderBoard();
        };

        document.addEventListener('DOMContentLoaded', () => {
            // Add a listener to re-render the board on window resize
            let resizeTimer;
            window.addEventListener('resize', () => {
                clearTimeout(resizeTimer);
                resizeTimer = setTimeout(() => {
                    renderBoard();
                }, 100); // Debounce to avoid excessive re-renders
            });
            renderBoard();
            updateTurnIndicator();
        });
    </script>
</body>
</html>
