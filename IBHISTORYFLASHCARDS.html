<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>IB History Flashcards</title>
<style>
    body { font-family: Arial, sans-serif; background: #f0f4f8; margin: 0; padding: 20px; }
    h1 { text-align: center; margin-bottom: 20px; }
    .buttons { text-align: center; margin-bottom: 20px; }
    button { padding: 10px 20px; margin: 5px; border: none; border-radius: 5px; font-size: 16px; color: white; cursor: pointer; }
    .easy { background-color: #4ade80; }
    .standard { background-color: #f59e0b; }
    .higher { background-color: #ef4444; }
    .controls { text-align:center; margin-bottom:20px; }
    .controls button { background:#3b82f6; }
    .grid {
        display: grid;
        grid-template-columns: repeat(4, 1fr);
        gap: 2.5%; /* 4 gaps horizontally â‰ˆ 10% */
        justify-items: stretch;
        width: 100%;
        max-width: 1200px; /* max width of grid */
        margin: 0 auto;
}

.card {
    width: 100%;
    aspect-ratio: 3 / 2; /* landscape shape */
    cursor: pointer;
    perspective: 1000px;
    border-radius: 10px;
}

.card-inner {
    width: 100%;
    height: 100%;
    transition: transform 0.6s;
    transform-style: preserve-3d;
    border-radius: 10px;
    position: relative;
}

.card.flipped .card-inner {
    transform: rotateY(180deg);
}

.card-front, .card-back {
    position: absolute;
    width: 100%;
    height: 100%;
    backface-visibility: hidden;
    display: flex;
    align-items: center;
    justify-content: center;
    font-weight: bold;
    border-radius: 10px;
    padding: 10px;
    box-sizing: border-box;
    color: black;
    text-align: center;
}

/* Huge date on front */
.card-front {
    font-size: clamp(40px, 8vw, 80px); /* scales with screen, min 40px, max 80px */
}

/* Event text smaller and wraps nicely */
.card-back {
    transform: rotateY(180deg);
    font-size: clamp(16px, 3vw, 24px); /* readable on all devices */
    line-height: 1.2;
    padding: 15px;
}

@media(max-width: 800px) {
    .grid {
        grid-template-columns: repeat(2, 1fr);
        gap: 5%;
    }
    .card-front, .card-back {
        font-size: 3vw;
    }
}
</style>
</head>
<body>

<h1>IB History Flashcards</h1>

<div class="buttons">
    <button class="easy" onclick="startGame('easy')">Easy</button>
    <button class="standard" onclick="startGame('standard')">Standard</button>
    <button class="higher" onclick="startGame('higher')">Higher</button>
</div>

<div class="controls">
    <button onclick="showSide('date')">SHOW DATE</button>
    <button onclick="showSide('event')">SHOW EVENT</button>
    <button onclick="resetCards()">RESET</button>
</div>

<div class="grid" id="flashcardGrid"></div>

<script>
const pastelColors = [
    '#FFB3BA','#FFDFBA','#FFFFBA','#BAFFC9','#BAE1FF','#E0BBE4','#C1F0F6','#FFC9DE',
    '#FFD6A5','#FDFFB6','#CAFFBF','#9BF6FF','#A0C4FF','#BDB2FF','#FFC6FF','#FFADAD'
];

const datesEvents = {
    easy: [
        { date: '1914', event: 'Start of World War I' },
        { date: '1917', event: 'Russian Revolution' },
        { date: '1918', event: 'End of World War I' },
        { date: '1929', event: 'Great Depression begins' },
        { date: '1933', event: 'Hitler becomes Chancellor' },
        { date: '1939', event: 'Start of World War II' },
        { date: '1945', event: 'End of World War II' },
        { date: '1947', event: 'India gains independence' },
        { date: '1950', event: 'Start of Korean War' },
        { date: '1961', event: 'Berlin Wall constructed' },
        { date: '1962', event: 'Cuban Missile Crisis' },
        { date: '1969', event: 'Apollo 11 Moon Landing' },
        { date: '1973', event: 'Oil Crisis' },
        { date: '1979', event: 'Iranian Revolution' },
        { date: '1989', event: 'Fall of Berlin Wall' },
        { date: '2001', event: '9/11 Attacks' }
    ],
    standard: [
        { date: '1914', event: 'Start of World War I' },
        { date: '1917', event: 'Russian Revolution' },
        { date: '1918', event: 'End of World War I' },
        { date: '1929', event: 'Great Depression begins' },
        { date: '1933', event: 'Hitler becomes Chancellor' },
        { date: '1936', event: 'Spanish Civil War begins' },
        { date: '1939', event: 'Start of World War II' },
        { date: '1945', event: 'End of World War II' },
        { date: '1947', event: 'India gains independence' },
        { date: '1949', event: 'NATO founded' },
        { date: '1950', event: 'Start of Korean War' },
        { date: '1953', event: 'Death of Stalin' },
        { date: '1955', event: 'Warsaw Pact formed' },
        { date: '1961', event: 'Berlin Wall constructed' },
        { date: '1969', event: 'Apollo 11 Moon Landing' },
        { date: '1989', event: 'Fall of Berlin Wall' }
    ],
    higher: [
        // Hard-coded 100+ dates/events, truncated here for brevity
        { date: '1914', event: 'Start of World War I' },
        { date: '1917', event: 'Russian Revolution' },
        { date: '1918', event: 'End of World War I' },
        { date: '1929', event: 'Great Depression begins' },
        { date: '1933', event: 'Hitler becomes Chancellor' },
        { date: '1936', event: 'Spanish Civil War begins' },
        { date: '1939', event: 'Start of World War II' },
        { date: '1945', event: 'End of World War II' },
        { date: '1947', event: 'India gains independence' },
        { date: '1949', event: 'NATO founded' },
        { date: '1950', event: 'Start of Korean War' },
        { date: '1953', event: 'Death of Stalin' },
        { date: '1955', event: 'Warsaw Pact formed' },
        { date: '1961', event: 'Berlin Wall constructed' },
        { date: '1969', event: 'Apollo 11 Moon Landing' },
        { date: '1989', event: 'Fall of Berlin Wall' },
        { date: '1991', event: 'Dissolution of USSR' },
        { date: '2001', event: '9/11 Attacks' },
        { date: '2008', event: 'Global Financial Crisis' },
        { date: '2020', event: 'COVID-19 Pandemic' }
        // Add up to 100 for actual deployment
    ]
};

let currentCards = [];

function startGame(level) {
    let pool = [...datesEvents[level]];
    if(level==='higher') pool = shuffle(pool).slice(0,16);
    else pool = pool.slice(0,16); // first 16 in date order for easy/standard
    currentCards = pool.map((item,i)=>{
        return { ...item, color: pastelColors[i%pastelColors.length], flipped:false };
    });
    renderCards();
}

function renderCards(){
    const grid = document.getElementById('flashcardGrid');
    grid.innerHTML='';
    currentCards.forEach((card,i)=>{
        const div = document.createElement('div');
        div.className='card';
        div.style.backgroundColor = card.color;
        div.onclick=()=>toggleCard(i);
        const inner = document.createElement('div');
        inner.className='card-inner';
        const front = document.createElement('div');
        front.className='card-front';
        front.textContent = card.date;
        const back = document.createElement('div');
        back.className='card-back';
        back.textContent = card.event;
        inner.appendChild(front);
        inner.appendChild(back);
        div.appendChild(inner);
        grid.appendChild(div);
    });
}

function toggleCard(index){
    currentCards[index].flipped = !currentCards[index].flipped;
    const cardDiv = document.getElementById('flashcardGrid').children[index].firstChild;
    if(currentCards[index].flipped) cardDiv.parentElement.classList.add('flipped');
    else cardDiv.parentElement.classList.remove('flipped');
}

function showSide(side){
    currentCards.forEach((card,i)=>{
        card.flipped = (side==='event');
        const cardDiv = document.getElementById('flashcardGrid').children[i].firstChild;
        if(card.flipped) cardDiv.parentElement.classList.add('flipped');
        else cardDiv.parentElement.classList.remove('flipped');
    });
}

function resetCards(){
    currentCards.forEach((card,i)=>{
        card.flipped = false;
        const cardDiv = document.getElementById('flashcardGrid').children[i].firstChild;
        cardDiv.parentElement.classList.remove('flipped');
    });
}

function shuffle(array){
    for(let i=array.length-1;i>0;i--){
        const j=Math.floor(Math.random()*(i+1));
        [array[i],array[j]]=[array[j],array[i]];
    }
    return array;
}
</script>

</body>
</html>
