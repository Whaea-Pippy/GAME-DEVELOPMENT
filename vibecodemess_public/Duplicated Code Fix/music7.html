<!DOCTYPE html>
<html lang="mi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Musical Theory — Flashcards</title>
<style>
body {
  font-family: 'Poppins', 'Nunito', sans-serif;
  background: linear-gradient(rgba(0, 0, 0, 0.6), rgba(0, 0, 0, 0.6)), url('/images/musicnotation.jpg');
  background-size: cover;
  background-position: center;
  background-attachment: fixed;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: flex-start;
  min-height: 100vh;
  margin: 0;
  padding: 20px;
}
.flashcard {
  width: 80vw;
  height: 80vh;
  perspective: 1000px;
  cursor: pointer;
}
.flashcard.flipped .flashcard-inner {
  transform: rotateY(180deg);
}
.flashcard-inner {
  position: relative;
  width: 100%;
  height: 100%;
  text-align: center;
  transition: transform 0.6s;
  transform-style: preserve-3d;
}
.flashcard-front, .flashcard-back {
  position: absolute;
  width: 100%;
  height: 100%;
  border-radius: 18px;
  backface-visibility: hidden;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  box-shadow: 0 8px 20px rgba(0,0,0,0.1);
  padding: 20px;
  box-sizing: border-box;
  border: 10px solid;
}
.flashcard-front {
  color: #0c4a6e;
  font-size: 10vmin;
  font-weight: 700;
  text-align: center;
}
.flashcard-back {
  color: #1e293b;
  transform: rotateY(180deg);
  font-size: 5.5vmin;
  text-align: center;
  word-wrap: break-word;
}
.buttons {
  margin-top: 20px;
  display: flex;
  gap: 10px;
  flex-wrap: wrap;
  justify-content: center;
}
button {
  padding: 10px 16px;
  border: none;
  border-radius: 10px;
  background-color: #0ea5a4;
  color: #fff;
  font-weight: 700;
  cursor: pointer;
  transition: background 0.3s;
}
button:hover { background-color: #0d9488; }
button.secondary { background-color: #64748b; }

@media (max-width: 768px) {
  .flashcard {
    height: 70vh;
  }
}
</style>
</head>
<body>

<div class="flashcard" id="flashcard">
  <div class="flashcard-inner" id="flashcard-inner">
    <div class="flashcard-front" id="flashcard-front"></div>
    <div class="flashcard-back" id="flashcard-back"></div>
  </div>
</div>

<div class="buttons">
  <button id="prevCard" class="secondary">Previous</button>
  <button id="nextCard">Next</button>
  <button id="shuffleCards" class="secondary">Shuffle</button>
</div>

<script>
const flashcards = [
  { mi: "Dynamics", en: "Dynamics describe how loud or soft the music is — terms like 'forte' (loud) and 'piano' (soft) show this." },
  { mi: "Tempo", en: "Tempo means the speed of the music — ‘allegro’ is fast, and ‘adagio’ is slow." },
  { mi: "Pitch", en: "Pitch is how high or low a sound is — a flute plays high pitches, while a bass plays low ones." },
  { mi: "Rhythm", en: "Rhythm is the pattern of sounds and silences — it’s what makes you tap your foot or dance!" },
  { mi: "Melody", en: "Melody is a sequence of notes you can sing or hum — it’s the ‘tune’ of the song." },
  { mi: "Harmony", en: "Harmony is when two or more notes are played together — it adds richness and depth to music." },
  { mi: "Texture", en: "Texture describes how many layers of sound are heard — thick (many instruments) or thin (just a few)." },
  { mi: "Timbre", en: "Timbre is the tone colour — what makes a violin sound different from a trumpet, even if they play the same note." },
  { mi: "Form", en: "Form is the structure of the music — how it’s organised, like verse-chorus or theme and variation." },
  { mi: "Articulation", en: "Articulation shows how notes are played — short and detached (staccato) or smooth and connected (legato)." },
  { mi: "Genre", en: "Genre means the style or category of music, like pop, jazz, rock, or classical." },
  { mi: "Notation", en: "Notation is the written language of music — symbols and notes that tell musicians what to play." }
];

let current = 0;

const flashcard = document.getElementById('flashcard');
const flashcardInner = document.getElementById('flashcard-inner');
const front = document.getElementById('flashcard-front');
const back = document.getElementById('flashcard-back');

function getRandomSoftColor() {
  const hue = Math.floor(Math.random() * 360);
  /* FIX: Make card background transparent, keep border opaque */
  const baseColor = `hsla(${hue}, 70%, 85%, 0.85)`;
  const darkerColor = `hsl(${hue}, 70%, 65%)`;
  return { base: baseColor, darker: darkerColor };
}

function updateCard() {
  const card = flashcards[current];
  const mainWord = card.mi.split('—')[0].trim();
  front.textContent = mainWord;
  back.innerHTML = `<p><strong>${card.mi}</strong></p><p>${card.en}</p>`;
  
  const colors = getRandomSoftColor();
  front.style.backgroundColor = colors.base;
  front.style.borderColor = colors.darker;
  back.style.backgroundColor = colors.base;
  back.style.borderColor = colors.darker;
  
  flashcard.classList.remove('flipped');
}

flashcard.addEventListener('click', () => {
  flashcard.classList.toggle('flipped');
});

document.getElementById('nextCard').addEventListener('click', (e) => {
  e.stopPropagation();
  current = (current + 1) % flashcards.length;
  updateCard();
});

document.getElementById('prevCard').addEventListener('click', (e) => {
  e.stopPropagation();
  current = (current - 1 + flashcards.length) % flashcards.length;
  updateCard();
});

document.getElementById('shuffleCards').addEventListener('click', (e) => {
  e.stopPropagation();
  for (let i = flashcards.length - 1; i > 0; i--) {
    const j = Math.floor(Math.random() * (i + 1));
    [flashcards[i], flashcards[j]] = [flashcards[j], flashcards[i]];
  }
  current = 0;
  updateCard();
});

updateCard();
</script>
</body>
</html>
