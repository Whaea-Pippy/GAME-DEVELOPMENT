<!DOCTYPE html>
<html lang="mi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Modern Music — Flashcards</title>
<style>
body {
  font-family: 'Poppins', 'Nunito', sans-serif;
  background: linear-gradient(rgba(0, 0, 0, 0.6), rgba(0, 0, 0, 0.6)), url('/images/musicmodern.jpg');
  background-size: cover;
  background-position: center;
  background-attachment: fixed;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: flex-start;
  min-height: 100vh;
  margin: 0;
  padding: 20px;
}
.flashcard {
  width: 80vw;
  height: 80vh;
  perspective: 1000px;
  cursor: pointer;
}
.flashcard.flipped .flashcard-inner {
  transform: rotateY(180deg);
}
.flashcard-inner {
  position: relative;
  width: 100%;
  height: 100%;
  text-align: center;
  transition: transform 0.6s;
  transform-style: preserve-3d;
}
.flashcard-front, .flashcard-back {
  position: absolute;
  width: 100%;
  height: 100%;
  border-radius: 18px;
  backface-visibility: hidden;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  box-shadow: 0 8px 20px rgba(0,0,0,0.1);
  padding: 20px;
  box-sizing: border-box;
  border: 10px solid;
}
.flashcard-front {
  color: #0c4a6e;
  font-size: 10vmin;
  font-weight: 700;
  text-align: center;
}
.flashcard-back {
  color: #1e293b;
  transform: rotateY(180deg);
  font-size: 5.5vmin;
  text-align: center;
  word-wrap: break-word;
}
.buttons {
  margin-top: 20px;
  display: flex;
  gap: 10px;
  flex-wrap: wrap;
  justify-content: center;
}
button {
  padding: 10px 16px;
  border: none;
  border-radius: 10px;
  background-color: #0ea5a4;
  color: #fff;
  font-weight: 700;
  cursor: pointer;
  transition: background 0.3s;
}
button:hover { background-color: #0d9488; }
button.secondary { background-color: #64748b; }

@media (max-width: 768px) {
  .flashcard {
    height: 70vh;
  }
}
</style>
</head>
<body>

<div class="flashcard" id="flashcard">
  <div class="flashcard-inner" id="flashcard-inner">
    <div class="flashcard-front" id="flashcard-front"></div>
    <div class="flashcard-back" id="flashcard-back"></div>
  </div>
</div>

<div class="buttons">
  <button id="prevCard" class="secondary">Previous</button>
  <button id="nextCard">Next</button>
  <button id="shuffleCards" class="secondary">Shuffle</button>
</div>

<script>
const flashcards = [
  { mi: "Pop", en: "Pop music is designed to appeal to a wide audience — the word 'pop' literally comes from 'popular'!" },
  { mi: "Rock", en: "Rock music evolved from 1950s blues and country — the first rock and roll song is often said to be ‘Rock Around the Clock.’" },
  { mi: "Hip Hop", en: "Hip hop began in the Bronx, New York, in the 1970s with DJs looping beats and MCs rapping over them." },
  { mi: "R&B", en: "R&B stands for 'Rhythm and Blues' — it started as African American dance music in the 1940s and influenced soul and pop." },
  { mi: "Jazz", en: "Jazz was born in New Orleans — it’s famous for improvisation, where musicians make up music on the spot!" },
  { mi: "Classical", en: "Classical music covers hundreds of years — from Bach and Mozart to modern film scores inspired by their work." },
  { mi: "Electronic", en: "Electronic music uses synthesizers and computers — the first fully electronic song was made in 1958!" },
  { mi: "Country", en: "Country music began in America’s South — early songs were about life on farms, love, and heartbreak." },
  { mi: "Reggae", en: "Reggae came from Jamaica in the 1960s — Bob Marley made it famous worldwide with songs about peace and freedom." },
  { mi: "Metal", en: "Heavy metal grew from rock in the 1970s — it’s known for loud guitars, fast drums, and powerful vocals." },
  { mi: "EDM", en: "EDM (Electronic Dance Music) took off in nightclubs in the 1990s — DJs mix beats live to keep people dancing!" },
  { mi: "K-Pop", en: "K-Pop stands for Korean Pop — it combines music, dance, and fashion with massive global fan communities." }
];

let current = 0;

const flashcard = document.getElementById('flashcard');
const flashcardInner = document.getElementById('flashcard-inner');
const front = document.getElementById('flashcard-front');
const back = document.getElementById('flashcard-back');

function getRandomSoftColor() {
  const hue = Math.floor(Math.random() * 360);
  /* FIX: Make card background transparent, keep border opaque */
  const baseColor = `hsla(${hue}, 70%, 85%, 0.85)`;
  const darkerColor = `hsl(${hue}, 70%, 65%)`;
  return { base: baseColor, darker: darkerColor };
}

function updateCard() {
  const card = flashcards[current];
  const mainWord = card.mi.split('—')[0].trim();
  front.textContent = mainWord;
  back.innerHTML = `<p><strong>${card.mi}</strong></p><p>${card.en}</p>`;
  
  const colors = getRandomSoftColor();
  front.style.backgroundColor = colors.base;
  front.style.borderColor = colors.darker;
  back.style.backgroundColor = colors.base;
  back.style.borderColor = colors.darker;
  
  flashcard.classList.remove('flipped');
}

flashcard.addEventListener('click', () => {
  flashcard.classList.toggle('flipped');
});

document.getElementById('nextCard').addEventListener('click', (e) => {
  e.stopPropagation();
  current = (current + 1) % flashcards.length;
  updateCard();
});

document.getElementById('prevCard').addEventListener('click', (e) => {
  e.stopPropagation();
  current = (current - 1 + flashcards.length) % flashcards.length;
  updateCard();
});

document.getElementById('shuffleCards').addEventListener('click', (e) => {
  e.stopPropagation();
  for (let i = flashcards.length - 1; i > 0; i--) {
    const j = Math.floor(Math.random() * (i + 1));
    [flashcards[i], flashcards[j]] = [flashcards[j], flashcards[i]];
  }
  current = 0;
  updateCard();
});

updateCard();
</script>
</body>
</html>
